<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Game - Игра</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <!-- Контейнер игры -->
    <div id="game-container">
        <!-- Кнопка открытия магазина (гамбургер) -->
        <button id="open-shop-btn" aria-label="Открыть магазин">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- Информационные блоки -->
        <div id="score" class="info-box">Очки: 0</div>
        <div id="next-ball" class="info-box">1</div>
        <div id="current-ball" class="info-box">1</div>
        
        <!-- Красная неоновая линия под очками -->
        <div id="neon-line" class="neon-line"></div>
        
        <!-- Эффект пыли -->
        <div id="dust-flash" class="dust-flash"></div>
        
        <!-- Неоновая стрелка под шаром -->
        <div id="neon-arrow" class="neon-arrow">
            <div class="arrow-line"></div>
            <div class="arrow-head"></div>
        </div>

        <!-- Полоска очереди шаров -->
        <div id="ball-queue" class="ball-queue">
            <div class="visible-balls">
                <!-- Здесь будут отображаться 5 следующих шаров -->
                <!-- Шары будут добавляться динамически через JavaScript -->
            </div>
            <div class="hidden-balls">
                <!-- Здесь будут отображаться '?' символы для остальных шаров -->
                <!-- Скрытые шары будут добавляться динамически через JavaScript -->
            </div>
        </div>
    </div>

    <!-- Магазин (гамбургер-меню) -->
    <div id="shop-overlay" class="shop-overlay">
        <div class="shop-content">
            <div class="tabs">
                <button class="tab-button active" data-tab="settings">Настройки</button>
                <button class="tab-button" data-tab="shop">Магазин</button>
                <button class="tab-button" data-tab="tasks">Задания</button>
                <button class="tab-button" data-tab="statistics">Статистика</button>
            </div>

            <!-- Вкладка Настройки -->
            <div class="tab-content active" id="settings">
                <h2>Настройки</h2>
                <div class="audio-controls">
                    <div class="audio-control">
                        <label for="bgm-toggle">Фоновая музыка:</label>
                        <input type="checkbox" id="bgm-toggle" checked>
                    </div>
                    <div class="audio-control">
                        <label for="sfx-toggle">Звуковые эффекты:</label>
                        <input type="checkbox" id="sfx-toggle" checked>
                    </div>
                </div>
                <!-- Кнопка перезапуска игры -->
                <button id="restart-game-btn" class="restart-btn">Перезапустить игру</button>
            </div>

            <!-- Вкладка Магазин -->
            <div class="tab-content" id="shop">
                <h2>Баланс</h2>
                <div class="balance-display">Текущий баланс: <span id="current-balance">500</span> монет</div>
                <div class="backgrounds" id="backgrounds-container">
                    <!-- Фоны будут добавлены динамически через JavaScript -->
                </div>
                <!-- Добавленная кнопка для отключения фона -->
                <button id="disable-background" class="disable-bg-btn">Отключить фон</button>
            </div>

            <!-- Вкладка Задания -->
            <div class="tab-content" id="tasks">
                <h2>Задания</h2>
                <div class="stats-container">
                    <!-- Здесь будут ваши задания -->
                    <p>Здесь будут ваши задания.</p>
                </div>
            </div>

            <!-- Вкладка Статистика -->
            <div class="tab-content" id="statistics">
                <h2>Статистика</h2>
                <div id="statistics-content" class="stats-container">
                    <!-- Статистика будет добавлена динамически через JavaScript -->
                </div>
            </div>

            <!-- Кнопка закрытия магазина -->
            <button id="close-shop-btn" class="close-shop-btn">Закрыть</button>
        </div>
    </div>

    <!-- Модальное окно окончания игры -->
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2>Игра окончена!</h2>
            <p>Ваш счёт: <span id="final-score">0</span></p>
            <button id="play-again-btn" class="modal-btn">Играть заново</button>
            <button id="exit-btn" class="modal-btn">Выйти в меню</button>
        </div>
    </div>

    <!-- Модальное окно выбора продолжения или начала новой игры -->
    <div id="resume-modal" class="modal">
        <div class="modal-content">
            <h2>Продолжить игру?</h2>
            <p>Вы нашли сохранённую игру. Хотите продолжить или начать заново?</p>
            <!-- Добавленный элемент для отображения сохранённого счёта -->
            <p>Ваш сохранённый счёт: <span id="resume-score">0</span></p>
            <button id="continue-game-btn" class="modal-btn">Продолжить</button>
            <button id="start-new-game-btn" class="modal-btn">Начать заново</button>
        </div>
    </div>

    <!-- Контейнер для уведомлений -->
    <div id="notification-container"></div>

    <!-- Подключение скриптов -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js" defer></script>
    <script src="js/game.js" defer></script>
</body>
</html>
