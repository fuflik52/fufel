<!-- shop.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магазин Игры</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <div id="shop-container">
        <h1>Магазин</h1>
        <div id="shop-items">
            <!-- Пример предмета: Градиентный фон -->
            <div class="shop-item">
                <h2>Градиентный фон</h2>
                <p>Цена: Бесплатно</p>
                <button class="buy-button" data-price="0" data-item="Градиентный фон">Купить</button>
                <button class="apply-button" data-item="Градиентный фон">Применить</button>
            </div>
            <!-- Добавьте больше предметов по необходимости -->
        </div>
        <button id="back-to-game">Вернуться в игру</button>
    </div>

    <script src="shop.js"></script>
</body>
</html>
