<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <link rel="stylesheet" href="css/shop.css"> <!-- Подключение вашего CSS-файла -->
</head>
<body>
    <div class="shop-container">
        <div class="shop-header">
            <div class="shop-sign">МАГАЗИН</div>
            <button class="close-shop-btn" id="close-shop-btn">&times;</button> <!-- Кнопка закрытия магазина -->
        </div>

        <div class="balance">Баланс: <span id="balance">500</span> монет</div>

        <div class="shop-grid">
            <!-- Пример элементов магазина -->
            <div class="shop-item" data-price="100" data-background="linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)), #222">
                <div class="item-image" style="background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)), #222"></div>
                <div class="item-name">Зимний лес</div>
                <div class="item-price">100 монет</div>
                <button class="buy-button">КУПИТЬ</button>
                <button class="apply-button">ПРИМЕНИТЬ</button>
            </div>
            <div class="shop-item" data-price="150" data-background="linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%)">
                <div class="item-image" style="background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%)"></div>
                <div class="item-name">Солнечный день</div>
                <div class="item-price">150 монет</div>
                <button class="buy-button">КУПИТЬ</button>
                <button class="apply-button">ПРИМЕНИТЬ</button>
            </div>
            <div class="shop-item" data-price="200" data-background="linear-gradient(to bottom, #000428, #004e92)">
                <div class="item-image" style="background: linear-gradient(to bottom, #000428, #004e92)"></div>
                <div class="item-name">Ночной город</div>
                <div class="item-price">200 монет</div>
                <button class="buy-button">КУПИТЬ</button>
                <button class="apply-button">ПРИМЕНИТЬ</button>
            </div>
            <div class="shop-item" data-price="250" data-background="linear-gradient(to right, #ff7e5f, #feb47b)">
                <div class="item-image" style="background: linear-gradient(to right, #ff7e5f, #feb47b)"></div>
                <div class="item-name">Рассвет</div>
                <div class="item-price">250 монет</div>
                <button class="buy-button">КУПИТЬ</button>
                <button class="apply-button">ПРИМЕНИТЬ</button>
            </div>
            <div class="shop-item" data-price="300" data-background="linear-gradient(to right, #ada996, #f2f2f2, #dbdbdb, #eaeaea)">
                <div class="item-image" style="background: linear-gradient(to right, #ada996, #f2f2f2, #dbdbdb, #eaeaea)"></div>
                <div class="item-name">Туманное утро</div>
                <div class="item-price">300 монет</div>
                <button class="buy-button">КУПИТЬ</button>
                <button class="apply-button">ПРИМЕНИТЬ</button>
            </div>
            <div class="shop-item" data-price="350" data-background="linear-gradient(to right, #6a11cb 0%, #2575fc 100%)">
                <div class="item-image" style="background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%)"></div>
                <div class="item-name">Магическое небо</div>
                <div class="item-price">350 монет</div>
                <button class="buy-button">КУПИТЬ</button>
                <button class="apply-button">ПРИМЕНИТЬ</button>
            </div>
            <div class="shop-item" data-price="400" data-background="linear-gradient(120deg, #f6d365 0%, #fda085 100%)">
                <div class="item-image" style="background: linear-gradient(120deg, #f6d365 0%, #fda085 100%)"></div>
                <div class="item-name">Пустынный песок</div>
                <div class="item-price">400 монет</div>
                <button class="buy-button">КУПИТЬ</button>
                <button class="apply-button">ПРИМЕНИТЬ</button>
            </div>
            <div class="shop-item" data-price="450" data-background="linear-gradient(to right, #434343 0%, black 100%)">
                <div class="item-image" style="background: linear-gradient(to right, #434343 0%, black 100%)"></div>
                <div class="item-name">Темная тема</div>
                <div class="item-price">450 монет</div>
                <button class="buy-button">КУПИТЬ</button>
                <button class="apply-button">ПРИМЕНИТЬ</button>
            </div>
            <div class="shop-item" data-price="500" data-background="linear-gradient(to top, #30cfd0 0%, #330867 100%)">
                <div class="item-image" style="background: linear-gradient(to top, #30cfd0 0%, #330867 100%)"></div>
                <div class="item-name">Глубины океана</div>
                <div class="item-price">500 монет</div>
                <button class="buy-button">КУПИТЬ</button>
                <button class="apply-button">ПРИМЕНИТЬ</button>
            </div>
        </div>
        <button class="disable-button" id="disable-background">ОТКЛЮЧИТЬ ФОН</button>
    </div>
    
    <!-- Подключение скрипта магазина -->
    <script src="js/shop.js"></script>
</body>
</html>
