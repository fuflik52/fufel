<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мини-приложение Telegram</title>
</head>
<body>
  <h1>Привет! Узнай свой Telegram ID</h1>

  <!-- Кнопка для начала работы -->
  <button id="getIdBtn">Получить Telegram ID</button>

  <p id="userId">Телеграм ID: <span id="idResult">Не определён</span></p>

  <script>
    // Проверка, если пользователь в мини-приложении Telegram
    function checkTelegram() {
      // Проверка наличия Telegram API на устройстве
      if (window.Telegram.WebApp) {
        // Выводим информацию о пользователе, если приложение Telegram
        const user = window.Telegram.WebApp.initDataUnsafe; // Получаем данные, которые передаются в mini-app
        if (user) {
          const userId = user.user.id;
          document.getElementById('idResult').innerText = userId;
        } else {
          alert('Не удалось получить данные о пользователе.');
        }
      } else {
        alert('Это не мини-приложение Telegram.');
      }
    }

    document.getElementById('getIdBtn').addEventListener('click', checkTelegram);
  </script>
</body>
</html>
