<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра со Шарами</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="score">Очки: 0</div>
        <canvas id="game-canvas"></canvas>
        <div id="next-ball-container">
            <div id="next-ball-label">Следующий:</div>
            <div id="next-ball-display">
                <div class="next-ball"></div>
            </div>
        </div>
        <!-- Иконка Магазина -->
        <button id="open-shop" title="Магазин">&#128722;</button> <!-- Unicode-иконка тележки -->
    </div>

    <!-- Подключение Matter.js через CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
