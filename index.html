<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вибрация на устройстве</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .vibrate-btn {
            width: 100px;
            height: 100px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .vibrate-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="vibrate-btn" onclick="vibrateDevice()">Клик</button>
    <script>
        function vibrateDevice() {
            if (navigator.vibrate) {
                navigator.vibrate(200); // Вибрация на 200 миллисекунд
            } else {
                alert("Вибрация не поддерживается на этом устройстве.");
            }
        }
    </script>
</body>
</html>
