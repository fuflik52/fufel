<html><head><base href="https://example.com"><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: #0f0f1a;
    color: white;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.phone-container {
    width: 100%;
    max-width: 420px;
    height: 100vh;
    max-height: 900px;
    background: linear-gradient(135deg, #0f0f1a 0%, #1c1c2e 100%);
    position: relative;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
}

.game-area {
    flex: 1;
    position: relative;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.click-circle {
    width: 150px;
    height: 150px;
    background: radial-gradient(circle at 30% 30%, #ff3366, #cc1f4a);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: transform 0.1s;
    box-shadow: 0 0 30px rgba(255, 51, 102, 0.3);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    overflow: hidden;
    z-index: 1;
}

.click-circle:active {
    transform: translate(-50%, -50%) scale(0.95);
}

.click-circle::before {
    content: 'üéÑ';
    font-size: 50px;
}

.click-effect {
    position: absolute;
    pointer-events: none;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.4);
    transform: scale(0);
    animation: clickRipple 0.5s ease-out;
}

@keyframes clickRipple {
    to {
        transform: scale(2);
        opacity: 0;
    }
}

.score-container {
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 51, 102, 0.2);
    padding: 10px 30px;
    border-radius: 20px;
    border: 2px solid rgba(255, 51, 102, 0.5);
    backdrop-filter: blur(5px);
    z-index: 1;
}

.score {
    font-size: 32px;
    color: white;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}

.nav-panel {
    height: 70px;
    background: rgba(15, 15, 26, 0.95);
    backdrop-filter: blur(10px);
    z-index: 1001;
}

.nav-scroll {
    width: 100%;
    overflow-x: auto;
    scrollbar-width: none;
    -ms-overflow-style: none;
}

.nav-scroll::-webkit-scrollbar {
    display: none;
}

.nav-content {
    display: flex;
    padding: 10px;
    min-width: min-content;
    gap: 15px;
}

.nav-btn {
    min-width: 80px;
    padding: 8px 15px;
    border: none;
    border-radius: 15px;
    background: #1c1c2e;
    color: white;
    font-size: 14px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
    transition: 0.3s;
}

.nav-btn.active {
    background: #ff3366;
    box-shadow: 0 0 15px rgba(255, 51, 102, 0.3);
}

.nav-btn:active {
    transform: scale(0.95);
}

.nav-btn i {
    font-size: 20px;
}

.section-content {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 70px;
    background: rgb(28, 28, 46);
    z-index: 1000;
    padding: 20px;
    text-align: center;
}

.section-content.active {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.development-icon {
    font-size: 50px;
    color: #ff3366;
    animation: spin 4s linear infinite;
    margin-bottom: 20px;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}
</style>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="phone-container">
    <div class="game-area">
        <svg class="snow" xmlns="http://www.w3.org/2000/svg">
            <circle class="snowflake" r="2" fill="white"></circle>
        </svg>
        <div class="score-container">
            <div class="score">0</div>
        </div>
        <div class="click-circle"></div>
        <div class="section-content">
            <i class="fas fa-cog development-icon"></i>
            <h3>–†–∞–∑–¥–µ–ª –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ</h3>
        </div>
    </div>

    <nav class="nav-panel">
        <div class="nav-scroll">
            <div class="nav-content">
                <button class="nav-btn active">
                    <i class="fas fa-home"></i>
                    –ì–ª–∞–≤–Ω–∞—è
                </button>
                <button class="nav-btn">
                    <i class="fas fa-store"></i>
                    –ú–∞–≥–∞–∑–∏–Ω
                </button>
                <button class="nav-btn">
                    <i class="fas fa-trophy"></i>
                    –ù–∞–≥—Ä–∞–¥—ã
                </button>
                <button class="nav-btn">
                    <i class="fas fa-tasks"></i>
                    –ó–∞–¥–∞–Ω–∏—è
                </button>
                <button class="nav-btn">
                    <i class="fas fa-city"></i>
                    –ì–æ—Ä–æ–¥
                </button>
                <button class="nav-btn">
                    <i class="fas fa-chart-line"></i>
                    –ò–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏
                </button>
                <button class="nav-btn">
                    <i class="fas fa-cog"></i>
                    –ù–∞—Å—Ç—Ä–æ–π–∫–∏
                </button>
            </div>
        </div>
    </nav>
</div>

<script>
const snow = document.querySelector('.snow');
const snowflakeTemplate = snow.querySelector('.snowflake');
const sectionContent = document.querySelector('.section-content');
const gameArea = document.querySelector('.game-area');
const clickCircle = document.querySelector('.click-circle');
const scoreContainer = document.querySelector('.score-container');

function createSnowflakes() {
    for (let i = 0; i < 50; i++) {
        const snowflake = snowflakeTemplate.cloneNode();
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const delay = Math.random() * 5;
        const duration = 3 + Math.random() * 4;
        
        snowflake.style.cssText = `
            opacity: ${0.3 + Math.random() * 0.7};
            transform: translate(${x}vw, -20px);
            animation: fall ${duration}s linear ${delay}s infinite;
        `;
        
        snow.appendChild(snowflake);
    }
    snowflakeTemplate.remove();
}

const style = document.createElement('style');
style.textContent = `
    @keyframes fall {
        from {
            transform: translate(var(--x), -20px);
        }
        to {
            transform: translate(var(--x), 100vh);
        }
    }
`;
document.head.appendChild(style);

createSnowflakes();

let score = 0;
const scoreElement = document.querySelector('.score');

clickCircle.addEventListener('click', () => {
    score++;
    scoreElement.textContent = score;
    
    const effect = document.createElement('div');
    effect.className = 'click-effect';
    clickCircle.appendChild(effect);
    
    effect.addEventListener('animationend', () => {
        effect.remove();
    });
});

document.querySelectorAll('.nav-btn').forEach(btn => {
    btn.addEventListener('click', function() {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        
        if (this.textContent.trim() !== '–ì–ª–∞–≤–Ω–∞—è') {
            sectionContent.querySelector('h3').textContent = `–†–∞–∑–¥–µ–ª "${this.textContent.trim()}" –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ`;
            sectionContent.classList.add('active');
            clickCircle.style.zIndex = 0;
            scoreContainer.style.zIndex = 0;
        } else {
            sectionContent.classList.remove('active');
            clickCircle.style.zIndex = 1;
            scoreContainer.style.zIndex = 1;
        }
    });
});

const navScroll = document.querySelector('.nav-scroll');
let isScrolling = false;
let startX;
let scrollLeft;

navScroll.addEventListener('mousedown', (e) => {
    isScrolling = true;
    startX = e.pageX - navScroll.offsetLeft;
    scrollLeft = navScroll.scrollLeft;
});

navScroll.addEventListener('mouseleave', () => {
    isScrolling = false;
});

navScroll.addEventListener('mouseup', () => {
    isScrolling = false;
});

navScroll.addEventListener('mousemove', (e) => {
    if (!isScrolling) return;
    e.preventDefault();
    const x = e.pageX - navScroll.offsetLeft;
    const walk = (x - startX) * 2;
    navScroll.scrollLeft = scrollLeft - walk;
});
</script>
</body></html>
