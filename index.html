<!DOCTYPE html>
<html>
<head>
    <title>Telegram User Info</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .user-info {
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px auto;
        }
        .info-block {
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="user-info">
        <img id="userPhoto" class="profile-photo" src="" alt="Фото профиля">
        <div id="username" class="info-block"></div>
        <div id="userId" class="info-block"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Инициализация Telegram WebApp
            const tg = window.Telegram.WebApp;
            
            // Получаем данные пользователя
            const user = tg.initDataUnsafe.user;
            
            if (user) {
                // Заполняем информацию
                document.getElementById('username').textContent = 
                    `Username: ${user.username || 'Не указан'}`;
                document.getElementById('userId').textContent = 
                    `ID: ${user.id || 'Не определен'}`;
                
                // Если есть фото профиля
                if (user.photo_url) {
                    document.getElementById('userPhoto').src = user.photo_url;
                } else {
                    document.getElementById('userPhoto').src = 
                        'https://via.placeholder.com/100?text=No+Photo';
                }
            } else {
                document.body.innerHTML = 
                    '<div class="user-info">Откройте эту страницу через Telegram</div>';
            }
            
            // Сообщаем Telegram, что приложение готово
            tg.ready();
        });
    </script>
</body>
</html>
