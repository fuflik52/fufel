<html><head><base href="./"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Telegram Style Menu - Dark Theme</title><style>
body {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #1c2733;
    min-height: 100vh;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
}

.phone-container {
    width: 100%;
    max-width: 450px;
    height: 90vh;
    background: #151e27;
    border-radius: 20px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 40px rgba(0,0,0,0.3);
}

.container {
    padding: 20px;
    height: calc(100% - 70px);
    overflow-y: auto;
}

.header {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    gap: 10px;
    justify-content: space-between;
}

.tokens {
    background: #037ee5;
    padding: 5px 10px;
    border-radius: 15px;
    font-size: 14px;
    color: #ffffff;
    margin-left: auto;
}

.subscription-box {
    background: #2c3947;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 15px;
}

.subscription-title {
    color: #ffffff;
    margin-bottom: 10px;
}

.timer {
    color: #037ee5;
    font-size: 18px;
    font-weight: bold;
}

.button {
    background: #2c3947;
    border: none;
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    color: #ffffff;
    font-size: 16px;
    margin-bottom: 10px;
    text-align: left;
    cursor: pointer;
    transition: background 0.3s;
    display: flex;
    align-items: center;
}

.button:hover {
    background: #3c4957;
}

.bottom-nav {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: #151e27;
    display: flex;
    justify-content: space-around;
    padding: 15px 0;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.nav-item {
    color: #8e8e93;
    text-decoration: none;
    font-size: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
    transition: color 0.3s;
}

.nav-item:hover, .nav-item.active {
    color: #037ee5;
}

.chat-content, .settings-content {
    display: none;
    height: calc(100% - 60px);
    background: #151e27;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    padding: 20px;
    overflow-y: auto;
}

.empty-state {
    text-align: center;
    padding: 20px;
    color: #8e8e93;
}

.empty-state svg {
    margin-bottom: 10px;
    fill: #8e8e93;
}

.chat-message {
    background: #2c3947;
    border-radius: 12px;
    padding: 10px;
    margin-bottom: 10px;
    max-width: 80%;
}

.chat-message.ai {
    margin-left: auto;
    background: #037ee5;
}

.chat-input {
    position: absolute;
    bottom: 70px;
    left: 20px;
    right: 20px;
    display: flex;
    gap: 10px;
}

.chat-input input {
    flex: 1;
    background: #2c3947;
    border: none;
    padding: 10px;
    border-radius: 20px;
    color: white;
}

.chat-input button {
    background: #037ee5;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    color: white;
    cursor: pointer;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.5);
    align-items: center;
    justify-content: center;
}

.modal-content {
    background: #2c3947;
    padding: 20px;
    border-radius: 12px;
    width: 80%;
    max-width: 300px;
}

.modal input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    background: #1c2733;
    color: white;
}

.modal-buttons {
    display: flex;
    gap: 10px;
    justify-content: flex-end;
}

.modal button {
    padding: 8px 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

.modal button.create {
    background: #037ee5;
    color: white;
}

.modal button.cancel {
    background: #3c4957;
    color: white;
}

.chat-list-item {
    background: #2c3947;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 10px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: background 0.3s;
}

.chat-list-item:hover {
    background: #3c4957;
}

.chat-list-item svg {
    fill: #037ee5;
}

.chat-list-item .chat-name {
    color: #ffffff;
    font-size: 16px;
}
</style></head><body>

<script>
let currentLanguage = 'ru';

const translations = {
    'chat_empty': {
        'ru': 'История чатов пуста',
        'en': 'Chat history is empty'
    },
    'not_connected': {
        'ru': 'Не подключен',
        'en': 'Not Connected'
    },
    'telegram_connection_required': {
        'ru': 'Для создания чата необходимо подключение к Telegram',
        'en': 'Telegram connection required to create a chat'
    },
    'new_chat_title': {
        'ru': 'Создать новый чат',
        'en': 'Create New Chat'
    },
    'chat_name_placeholder': {
        'ru': 'Введите название чата',
        'en': 'Enter chat name'
    },
    'cancel': {
        'ru': 'Отмена',
        'en': 'Cancel'
    },
    'create': {
        'ru': 'Создать',
        'en': 'Create'
    },
    'subscription': {
        'ru': 'Подписка: 5 дней',
        'en': 'Subscription: 5 days'
    },
    'timer': {
        'ru': 'Таймер до окончания:',
        'en': 'Timer until expiration:'
    },
    'new_chat': {
        'ru': 'Новый чат',
        'en': 'New Chat'
    },
    'open_telegram': {
        'ru': 'Открыть Telegram',
        'en': 'Open Telegram'
    },
    'buy_tokens': {
        'ru': 'Купить комплект токенов',
        'en': 'Buy Tokens Pack'
    }
};

function initialize() {
    const delay = ms => new Promise(resolve => setTimeout(resolve, ms));
    
    async function checkTelegramConnection() {
        let attempts = 0;
        const maxAttempts = 5; 
        
        while (attempts < maxAttempts) {
            window.tg = window.Telegram?.WebApp;
            
            if (window.tg?.initDataUnsafe?.user) {
                const user = window.tg.initDataUnsafe.user;
                const profileName = document.querySelector('.profile-info h2');
                const telegramIdSpan = document.getElementById('telegramId');
                
                profileName.textContent = user.username || user.first_name;
                telegramIdSpan.textContent = user.id;
                return true;
            }
            
            await delay(1000);
            attempts++;
        }
        
        const telegramIdSpan = document.getElementById('telegramId');
        telegramIdSpan.textContent = translations.not_connected[currentLanguage];
        return false;
    }
    
    checkTelegramConnection().then(connected => {
        if (!connected) {
            console.log('Failed to connect to Telegram after multiple attempts');
        }
    });

    document.getElementById('newChatBtn').addEventListener('click', function() {
        document.getElementById('newChatModal').style.display = 'flex';
    });

    document.getElementById('cancelNewChat').addEventListener('click', function() {
        document.getElementById('newChatModal').style.display = 'none';
        document.getElementById('chatNameInput').value = '';
    });

    document.getElementById('sendMessage').addEventListener('click', sendMessageHandler);
    document.getElementById('messageInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessageHandler();
        }
    });

    const navItems = document.querySelectorAll('.nav-item');
    navItems.forEach(item => {
        item.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Remove active class from all nav items
            navItems.forEach(nav => nav.classList.remove('active'));
            // Add active class to clicked item
            this.classList.add('active');
            
            // Get the page to show
            const page = this.getAttribute('data-page');
            
            // Hide all content sections
            document.querySelector('.container').style.display = 'none';
            document.getElementById('chatContent').style.display = 'none';
            document.getElementById('settingsContent').style.display = 'none';
            
            // Show the selected content
            switch(page) {
                case 'home':
                    document.querySelector('.container').style.display = 'block';
                    break;
                case 'chats':
                    document.getElementById('chatContent').style.display = 'block';
                    displayChats(); // Function to show saved chats
                    break;
                case 'settings':
                    document.getElementById('settingsContent').style.display = 'block';
                    break;
            }
        });
    });

    function sendMessageHandler() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();
        if (message) {
            addMessage('Вы', message);
            input.value = '';
            setTimeout(() => {
                addMessage('AI', 'Спасибо за ваше сообщение! Я обрабатываю ваш запрос.');
            }, 1000);
        }
    }

    function addMessage(sender, text) {
        const messagesContainer = document.getElementById('messagesContainer');
        const messageDiv = document.createElement('div');
        messageDiv.className = `chat-message ${sender === 'AI' ? 'ai' : ''}`;
        messageDiv.textContent = `${sender}: ${text}`;
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
}

// Add this function to handle displaying chats
function displayChats() {
    const chatsList = document.getElementById('chatsList');
    const messagesContainer = document.getElementById('messagesContainer');
    const chatInput = document.querySelector('.chat-input');
    
    // Hide messages container and chat input initially
    messagesContainer.style.display = 'none';
    chatInput.style.display = 'none';
    
    // Show chats list
    chatsList.style.display = 'block';
    
    // Get chats for current user
    const id = window.tg?.initDataUnsafe?.user?.id;
    const storageKey = `chats_${id}`;
    const chats = JSON.parse(localStorage.getItem(storageKey) || '[]');
    
    // Clear existing chats
    chatsList.innerHTML = '';
    
    if (chats.length === 0) {
        chatsList.innerHTML = `
            <div class="empty-state">
                <svg width="50" height="50" viewBox="0 0 24 24" fill="#8e8e93">
                    <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                </svg>
                <div>${translations.chat_empty[currentLanguage]}</div>
            </div>`;
    } else {
        chats.forEach(chat => {
            const chatElement = document.createElement('div');
            chatElement.className = 'chat-list-item';
            chatElement.innerHTML = `
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                </svg>
                <div class="chat-name">${chat.name}</div>
            `;
            chatsList.appendChild(chatElement);
        });
    }
}

document.addEventListener('DOMContentLoaded', () => {
    initialize();
    
    updateTimer();
    setInterval(updateTimer, 1000);
    
    const isDarkTheme = localStorage.getItem('darkTheme') === 'true';
    document.body.classList.toggle('dark-theme', isDarkTheme);
});

function isTelegramConnected() {
    return window.tg?.initDataUnsafe?.user != null;
}

function createNewChat() {
    if (!isTelegramConnected()) {
        alert(translations.telegram_connection_required[currentLanguage]);
        return;
    }
    
    const chatName = document.getElementById('chatNameInput').value.trim();
    if (chatName) {
        if (saveChat(chatName)) {
            document.getElementById('newChatModal').style.display = 'none';
            document.getElementById('chatNameInput').value = '';
            displayChats();
        }
    }
}

function saveChat(chatName) {
    if (!isTelegramConnected()) {
        const telegramIdSpan = document.getElementById('telegramId');
        telegramIdSpan.textContent = translations.not_connected[currentLanguage];
        return false;
    }
    
    const id = window.tg.initDataUnsafe.user.id;
    const storageKey = `chats_${id}`;
    const chats = JSON.parse(localStorage.getItem(storageKey) || '[]');
    chats.push({
        name: chatName,
        id: Date.now(),
        messages: []
    });
    localStorage.setItem(storageKey, JSON.stringify(chats));
    return true;
}

let hasChats = false;

function updateTimer() {
    let days = 3;
    let hours = 5;
    let minutes = 55;
    let seconds = 3;

    setInterval(() => {
        seconds--;
        if (seconds < 0) {
            seconds = 59;
            minutes--;
            if (minutes < 0) {
                minutes = 59;
                hours--;
                if (hours < 0) {
                    hours = 23;
                    days--;
                }
            }
        }
        
        const timerElement = document.querySelector('.timer');
        timerElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        
        if (days === 0 && hours === 0 && minutes === 0 && seconds === 0) {
            clearInterval(interval);
        }
    }, 1000);
}

updateTimer();
