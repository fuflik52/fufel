<html><head><base href="." target="_blank"/>
<meta charset="UTF-8"/>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: Arial, sans-serif; background: #2c3e50; }

.inventory {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 600px;
    height: 450px;
    background: rgba(44, 62, 80, 0.95);
    border: 2px solid #34495e;
    border-radius: 15px;
    display: none; /* Hidden by default */
    padding: 20px;
    color: white;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    overflow: hidden;
}

/* Make inventory visible when active class is present */
.inventory.active {
    display: block;
}

/* Remove or comment out .weight-tooltip styles */
.weight-tooltip {
    display: none; /* Hide the permanent weight tooltip */
}

/* Update context menu styles */
.context-menu {
    position: fixed;
    background: rgba(44, 62, 80, 0.98);
    border: 2px solid #2ecc71;
    border-radius: 10px;
    padding: 8px 0;
    z-index: 1000;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    min-width: 150px;
}

.context-menu-weight {
    padding: 10px 20px;
    color: #95a5a6;
    font-size: 14px;
    border-bottom: 1px solid rgba(46, 204, 113, 0.2);
    margin-bottom: 5px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 10px;
    padding: 10px;
}

.slot {
    width: 80px;
    height: 80px;
    background: rgba(52, 73, 94, 0.8);
    border: 2px solid #465c71;
    border-radius: 12px;
    cursor: pointer;
    position: relative;
    transition: all 0.3s;
}

.slot:hover {
    background: rgba(52, 73, 94, 1);
    transform: scale(1.02);
    box-shadow: 0 0 15px rgba(46, 204, 113, 0.5);
}

.item {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: grab;
    user-select: none;
    border-radius: 10px;
    position: relative;
}

.item-icon {
    width: 40px;
    height: 40px;
    margin-bottom: 5px;
    border-radius: 8px;
}

.quantity {
    font-size: 12px;
    color: #95a5a6;
}

.instructions {
    position: fixed;
    top: 20px;
    left: 20px;
    color: white;
    background: rgba(0,0,0,0.5);
    padding: 10px;
    border-radius: 5px;
}

.context-menu-item {
    padding: 10px 20px;
    cursor: pointer;
    color: white;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    font-size: 14px;
}

.context-menu-item:before {
    content: '';
    width: 6px;
    height: 6px;
    background: #2ecc71;
    border-radius: 50%;
    margin-right: 10px;
    opacity: 0;
    transition: all 0.2s;
}

.context-menu-item:hover {
    background: #34495e;
}

.context-menu-item:hover:before {
    opacity: 1;
}

.split-dialog {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(44, 62, 80, 0.98);
    border: 2px solid #2ecc71;
    border-radius: 15px;
    padding: 25px;
    color: white;
    z-index: 1001;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    min-width: 300px;
    text-align: center;
}

.split-dialog h3 {
    margin-bottom: 20px;
    color: #2ecc71;
    font-size: 20px;
}

.split-dialog p {
    margin-bottom: 15px;
    color: #bdc3c7;
}

.split-dialog input {
    width: 100%;
    padding: 12px;
    margin: 15px 0;
    border: 2px solid #34495e;
    border-radius: 8px;
    background: #2c3e50;
    color: white;
    font-size: 16px;
    text-align: center;
    transition: all 0.3s;
}

.split-dialog input:focus {
    border-color: #2ecc71;
    outline: none;
    box-shadow: 0 0 10px rgba(46, 204, 113, 0.3);
}

.split-dialog .buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
}

.split-dialog button {
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: all 0.2s;
    font-size: 14px;
    font-weight: bold;
    min-width: 120px;
}

.split-dialog button.confirm {
    background: #2ecc71;
}

.split-dialog button.confirm:hover {
    background: #27ae60;
    transform: scale(1.05);
}

.split-dialog button.cancel {
    background: #e74c3c;
}

.split-dialog button.cancel:hover {
    background: #c0392b;
    transform: scale(1.05);
}

.weight-bar-container {
    padding: 20px;
    margin-top: 20px;
}

.weight-info {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
    color: #95a5a6;
    font-size: 14px;
}

.weight-bar {
    height: 10px;
    background: rgba(52, 73, 94, 0.8);
    border-radius: 5px;
    overflow: hidden;
}

.weight-bar-fill {
    height: 100%;
    width: 0%;
    background: #2ecc71;
    transition: all 0.3s ease;
}

/* Add new styles for mobile optimization */
@media (max-width: 768px) {
  .inventory {
    width: 95vw;
    height: 80vh;
    top: 55%;
  }
  
  .grid {
    grid-template-columns: repeat(4, 1fr);
    gap: 8px;
    padding: 8px;
  }
  
  .slot {
    width: 100%;
    height: 0;
    padding-bottom: 100%; /* Make slots square */
  }
  
  .item {
    font-size: 14px;
  }
  
  .split-dialog {
    width: 90vw;
    min-width: auto;
  }
}

/* Add backpack icon styles */
.backpack-icon {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 50px;
  height: 50px;
  background: rgba(44, 62, 80, 0.95);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 1000;
  border: 2px solid #2ecc71;
  transition: all 0.3s;
}

.backpack-icon:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px rgba(46, 204, 113, 0.5);
}

.backpack-icon svg {
  width: 30px;
  height: 30px;
  fill: #2ecc71;
}

/* Touch feedback styles */
.slot:active {
  transform: scale(0.95);
}

.item.dragging {
  opacity: 0.5;
}

.item.touching {
  transform: scale(1.1);
  z-index: 100;
}
</style>
</head>
<body>
<div class="instructions">Нажмите 'I' чтобы открыть/закрыть инвентарь</div>

<div class="backpack-icon">
  <svg viewBox="0 0 24 24">
    <path d="M20 8h-3V6c0-1.1-.9-2-2-2H9c-1.1 0-2 .9-2 2v2H4c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-5-2v2H9V6h6zM4 20V10h16v10H4z"/>
    <path d="M12 12c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
  </svg>
</div>

<div class="inventory">
    <div class="grid"></div>
    <div class="weight-bar-container">
        <div class="weight-info">
            <span class="current-weight">0 кг</span>
            <span class="weight-percentage">0%</span>
            <span class="max-weight">30 кг</span>
        </div>
        <div class="weight-bar">
            <div class="weight-bar-fill"></div>
        </div>
    </div>
</div>

<script>
const inventory = document.querySelector('.inventory');
const grid = document.querySelector('.grid');
const weightBarFill = document.querySelector('.weight-bar-fill');
const currentWeightSpan = document.querySelector('.current-weight');
const weightPercentageSpan = document.querySelector('.weight-percentage');
const MAX_WEIGHT = 30; // Maximum inventory weight

// Function to update weight bar
function updateWeightBar() {
    const weightBarFill = document.querySelector('.weight-bar-fill');
    const currentWeightSpan = document.querySelector('.current-weight');
    const weightPercentageSpan = document.querySelector('.weight-percentage');
    
    if (!weightBarFill || !currentWeightSpan || !weightPercentageSpan) {
        console.warn('Weight bar elements not found');
        return;
    }
    
    const items = document.querySelectorAll('.item');
    let totalWeight = 0;
    
    items.forEach(item => {
        if (item.dataset && item.dataset.weight && item.dataset.quantity) {
            const itemWeight = parseFloat(item.dataset.weight) || 0;
            const itemQuantity = parseInt(item.dataset.quantity) || 0;
            totalWeight += itemWeight * itemQuantity;
        }
    });
    
    const percentage = (totalWeight / MAX_WEIGHT) * 100;
    weightBarFill.style.width = `${Math.min(percentage, 100)}%`;
    currentWeightSpan.textContent = `${totalWeight.toFixed(1)} кг`;
    weightPercentageSpan.textContent = `${Math.min(percentage, 100).toFixed(1)}%`;
    
    // Update color based on percentage
    if (percentage <= 50) {
        weightBarFill.style.backgroundColor = '#2ecc71'; // Green
    } else if (percentage <= 75) {
        weightBarFill.style.backgroundColor = '#f1c40f'; // Yellow
    } else {
        weightBarFill.style.backgroundColor = '#e74c3c'; // Red
    }
}

const items = [
    { id: 1, name: 'Меч', weight: 5, quantity: 1, color: '#e74c3c' },
    { id: 2, name: 'Щит', weight: 8, quantity: 1, color: '#3498db' },
    { id: 3, name: 'Зелье', weight: 0.5, quantity: 5, color: '#2ecc71' },
    { id: 4, name: 'Броня', weight: 15, quantity: 1, color: '#95a5a6' }
];

for(let i = 0; i < 24; i++) {
    const slot = document.createElement('div');
    slot.className = 'slot';
    grid.appendChild(slot);
}

items.forEach((item, index) => {
    const slot = document.querySelectorAll('.slot')[index];
    createItem(item, slot);
});

updateWeightBar(); // Initial weight bar update

function createItem(itemData, slot) {
    if (!itemData || !slot) {
        console.warn('Invalid item data or slot');
        return;
    }

    const item = document.createElement('div');
    item.className = 'item';
    item.innerHTML = `
        <div class="item-icon" style="background-color: ${itemData.color || '#ccc'}"></div>
        <div>${itemData.name || 'Unknown Item'}</div>
        <div class="quantity">x${itemData.quantity || 1}</div>
    `;
    item.draggable = true;
    item.dataset.weight = itemData.weight || 0;
    item.dataset.id = itemData.id || Date.now();
    item.dataset.quantity = itemData.quantity || 1;
    
    slot.appendChild(item);
    updateWeightBar();
}

let draggedItem = null;

document.addEventListener('dragstart', (e) => {
    if(e.target.classList.contains('item')) {
        draggedItem = e.target;
        e.target.classList.add('dragging');
    }
});

document.addEventListener('dragend', (e) => {
    if(e.target.classList.contains('item')) {
        e.target.classList.remove('dragging');
        updateWeightBar();
    }
});

document.addEventListener('dragover', (e) => e.preventDefault());

document.addEventListener('drop', (e) => {
    e.preventDefault();
    let target = e.target;
    while(target && !target.classList.contains('slot')) {
        target = target.parentElement;
    }
    
    if(target && target.classList.contains('slot')) {
        const existingItem = target.querySelector('.item');
        if(existingItem) {
            if(existingItem.dataset.id === draggedItem.dataset.id) {
                const totalQuantity = parseInt(existingItem.dataset.quantity) + 
                                    parseInt(draggedItem.dataset.quantity);
                existingItem.dataset.quantity = totalQuantity;
                existingItem.querySelector('.quantity').textContent = `x${totalQuantity}`;
                draggedItem.remove();
            } else {
                draggedItem.parentElement.appendChild(existingItem);
                target.appendChild(draggedItem);
            }
        } else {
            target.appendChild(draggedItem);
        }
        updateWeightBar();
    }
});

// Replace keyboard event listener with backpack icon click
document.querySelector('.backpack-icon').addEventListener('click', () => {
  inventory.classList.toggle('active');
});

// Add touch event handling
let touchStartX = 0;
let touchStartY = 0;
let touchMoved = false;
let touchedItem = null;

document.addEventListener('touchstart', (e) => {
  if (e.target.closest('.item')) {
    touchedItem = e.target.closest('.item');
    touchStartX = e.touches[0].clientX;
    touchStartY = e.touches[0].clientY;
    touchMoved = false;
    touchedItem.classList.add('touching');
  }
}, { passive: true });

document.addEventListener('touchmove', (e) => {
  if (touchedItem) {
    const deltaX = e.touches[0].clientX - touchStartX;
    const deltaY = e.touches[0].clientY - touchStartY;
    
    if (Math.abs(deltaX) > 10 || Math.abs(deltaY) > 10) {
      touchMoved = true;
      touchedItem.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
    }
  }
}, { passive: true });

document.addEventListener('touchend', (e) => {
  if (touchedItem) {
    touchedItem.classList.remove('touching');
    touchedItem.style.transform = '';
    
    if (!touchMoved) {
      // Handle tap as right-click
      const rect = touchedItem.getBoundingClientRect();
      const fakeEvent = {
        preventDefault: () => {},
        pageX: rect.left,
        pageY: rect.bottom,
        target: touchedItem
      };
      handleContextMenu(fakeEvent);
    } else {
      // Find closest slot
      const slots = document.querySelectorAll('.slot');
      const touchX = e.changedTouches[0].clientX;
      const touchY = e.changedTouches[0].clientY;
      
      let closestSlot = null;
      let minDistance = Infinity;
      
      slots.forEach(slot => {
        const rect = slot.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const distance = Math.hypot(touchX - centerX, touchY - centerY);
        
        if (distance < minDistance) {
          minDistance = distance;
          closestSlot = slot;
        }
      });
      
      if (closestSlot) {
        const event = {
          preventDefault: () => {},
          target: closestSlot
        };
        handleDrop(event, touchedItem);
      }
    }
    
    touchedItem = null;
  }
}, { passive: true });

// Context menu and split dialog functionality
let contextMenu = null;
let splitDialog = null;

// Add event listener for right-click on items
document.addEventListener('contextmenu', (e) => {
    const item = e.target.closest('.item');
    if (item) {
        e.preventDefault();
        
        // Remove existing context menu if present
        if (contextMenu) {
            contextMenu.remove();
        }
        
        const weight = parseFloat(item.dataset.weight);
        const quantity = parseInt(item.dataset.quantity);
        const totalWeight = (weight * quantity).toFixed(1);
        
        contextMenu = document.createElement('div');
        contextMenu.className = 'context-menu';
        contextMenu.innerHTML = `
            <div class="context-menu-weight">${totalWeight} кг</div>
            <div class="context-menu-item" data-action="split">Разделить предмет</div>
            <div class="context-menu-item" data-action="drop">Выбросить предмет</div>
        `;
        
        contextMenu.style.left = `${e.pageX}px`;
        contextMenu.style.top = `${e.pageY}px`;
        document.body.appendChild(contextMenu);
        
        // Keep context menu within viewport
        const rect = contextMenu.getBoundingClientRect();
        if (rect.right > window.innerWidth) {
            contextMenu.style.left = `${window.innerWidth - rect.width - 10}px`;
        }
        if (rect.bottom > window.innerHeight) {
            contextMenu.style.top = `${window.innerHeight - rect.height - 10}px`;
        }
        
        // Add event listeners for context menu items
        contextMenu.querySelectorAll('.context-menu-item').forEach(menuItem => {
            menuItem.addEventListener('click', () => {
                const action = menuItem.dataset.action;
                if (action === 'split') {
                    showSplitDialog(item);
                } else if (action === 'drop') {
                    item.remove();
                    updateWeightBar();
                }
                contextMenu.remove();
            });
        });
    }
});

// Add click event listener to close context menu when clicking outside
document.addEventListener('click', (e) => {
    if (contextMenu && !e.target.closest('.context-menu')) {
        contextMenu.remove();
    }
});

// Add split dialog functionality
function showSplitDialog(item) {
    if (splitDialog) {
        splitDialog.remove();
    }
    
    const quantity = parseInt(item.dataset.quantity);
    
    splitDialog = document.createElement('div');
    splitDialog.className = 'split-dialog';
    splitDialog.innerHTML = `
        <h3>Разделить предмет</h3>
        <p>Текущее количество: ${quantity}</p>
        <input type="number" min="1" max="${quantity - 1}" value="1" class="split-amount">
        <div class="buttons">
            <button class="confirm">Подтвердить</button>
            <button class="cancel">Отмена</button>
        </div>
    `;
    document.body.appendChild(splitDialog);
    
    const input = splitDialog.querySelector('input');
    const confirmBtn = splitDialog.querySelector('.confirm');
    const cancelBtn = splitDialog.querySelector('.cancel');
    
    confirmBtn.addEventListener('click', () => {
        const splitAmount = parseInt(input.value);
        if (splitAmount >= 1 && splitAmount < quantity) {
            // Create new item with split amount
            const newItem = item.cloneNode(true);
            newItem.dataset.quantity = splitAmount;
            newItem.querySelector('.quantity').textContent = `x${splitAmount}`;
            
            // Update original item quantity
            const remainingAmount = quantity - splitAmount;
            item.dataset.quantity = remainingAmount;
            item.querySelector('.quantity').textContent = `x${remainingAmount}`;
            
            // Find first empty slot
            const emptySlot = Array.from(document.querySelectorAll('.slot')).find(slot => !slot.querySelector('.item'));
            if (emptySlot) {
                emptySlot.appendChild(newItem);
                updateWeightBar();
            }
        }
        splitDialog.remove();
    });
    
    cancelBtn.addEventListener('click', () => {
        splitDialog.remove();
    });
}

// Keep the keyboard 'I' shortcut for PC
document.addEventListener('keydown', (e) => {
    if (e.key.toLowerCase() === 'i') {
        inventory.classList.toggle('active');
    }
});
</script>
</body></html>
