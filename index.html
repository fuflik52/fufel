<html><head><base href="." />
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    transition: background-color 0.3s, color 0.3s;
}

:root {
    --primary-color: #007AFF;
    --background-color: #f5f5f5;
    --card-background: #fff;
    --text-color: #333;
    --border-color: #e0e0e0;
    --button-gray: #ffffff;
}

.dark-theme {
    --primary-color: #0A84FF;
    --background-color: #121212;
    --card-background: #1E1E1E;
    --text-color: #ffffff;
    --border-color: #2D2D2D;
}

body {
    background: var(--background-color);
}

.app-container {
    max-width: 480px;
    margin: 0 auto;
    background: var(--card-background);
    min-height: 100vh;
    position: relative;
    color: var(--text-color);
}

.tokens-display {
    position: absolute;
    top: 20px;
    right: 20px;
    background: var(--background-color);
    padding: 8px 12px;
    border-radius: 16px;
    font-size: 14px;
    color: var(--text-color);
    font-weight: 500;
    border: 1px solid var(--border-color);
}

.profile-section {
    padding: 20px;
    background: var(--card-background);
    border-bottom: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    gap: 15px;
}

.profile-image {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: var(--background-color);
    display: flex;
    align-items: center;
    justify-content: center;
}

.profile-info h2 {
    font-size: 18px;
    font-weight: 600;
    color: var(--text-color);
}

.telegram-id {
    font-size: 14px;
    color: var(--text-color);
    opacity: 0.8;
    margin-top: 4px;
}

.subscription-section {
    padding: 20px;
    background: var(--background-color);
    border-radius: 12px;
    margin: 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    display: flex;
    align-items: center;
    gap: 15px;
}

.subscription-icon {
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.subscription-content {
    flex: 1;
}

.subscription-header {
    font-size: 18px;
    font-weight: 600;
    color: var(--text-color);
    margin-bottom: 8px;
}

.subscription-details {
    font-size: 15px;
    color: var(--text-color);
}

.new-chat-button {
    margin: 15px;
    padding: 15px;
    background: var(--primary-color);
    border-radius: 12px;
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    border: none;
    transition: all 0.2s ease;
}

.new-chat-button:hover {
    opacity: 0.9;
    transform: translateY(-1px);
}

.new-chat-button:active {
    transform: translateY(1px);
}

.action-button-container {
    padding: 15px;
}

.button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    text-align: center;
    margin-bottom: 10px;
}

.button-with-icon {
    display: flex;
    align-items: center;
    gap: 10px;
}

.button-icon {
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.primary-button {
    background: var(--button-gray);
    color: black;
    border: 1px solid var(--border-color);
}

.secondary-button {
    background: var(--background-color);
    color: var(--text-color);
    border: 1px solid var(--border-color);
}

.chat-history {
    padding: 15px;
    display: none; /* Initially hidden */
}

.chat-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 15px;
    margin-bottom: 8px;
    border-radius: 8px;
    background: var(--background-color);
    cursor: pointer;
    transition: background-color 0.2s;
}

.chat-item:hover {
    background-color: var(--border-color);
}

.chat-main {
    display: flex;
    align-items: center;
    gap: 10px;
    flex: 1;
}

.chat-date {
    font-size: 12px;
    color: var(--text-color);
    opacity: 0.7;
    margin-left: 10px;
}

.chat-actions {
    display: flex;
    gap: 8px;
}

.chat-action-btn {
    background: none;
    border: none;
    padding: 4px;
    cursor: pointer;
    opacity: 0.7;
    transition: opacity 0.2s;
}

.chat-action-btn:hover {
    opacity: 1;
}

.message {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    max-width: 80%;
    padding: 10px;
    border-radius: 12px;
    animation: fadeIn 0.3s ease;
    transition: transform 0.2s ease;
}

.user-message {
    background: var(--primary-color);
    color: white;
    margin-left: auto;
}

.ai-message {
    background: var(--background-color);
    color: var(--text-color);
    margin-right: auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.message.typing {
    opacity: 0.7;
    font-style: italic;
}

.copy-button {
    background: none;
    border: none;
    cursor: pointer;
    margin-left: 8px;
    opacity: 0.6;
    transition: opacity 0.2s;
    font-size: 16px;
}

.copy-button:hover {
    opacity: 1;
}

.message.error {
    background: #ffebee;
    color: #c62828;
}

.chat-input {
    padding: 15px;
    border-top: 1px solid var(--border-color);
    display: flex;
    gap: 10px;
}

.chat-input input {
    flex: 1;
    padding: 10px;
    border: 1px solid var(--border-color);
    border-radius: 20px;
    background: var(--background-color);
    color: var(--text-color);
}

.send-button {
    background: var(--primary-color);
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.bottom-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    max-width: 480px;
    background: var(--card-background);
    border-top: 1px solid var(--border-color);
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
}

.nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: var(--text-color);
    font-size: 12px;
    cursor: pointer;
    padding: 5px;
}

.nav-item.active {
    color: var(--primary-color);
}

.nav-item svg {
    width: 24px;
    height: 24px;
    margin-bottom: 4px;
}

.app-icon {
    width: 24px;
    height: 24px;
}

.chat-interface {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--card-background);
    z-index: 1000;
    flex-direction: column;
}

.chat-header {
    padding: 15px;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    gap: 10px;
}

.back-button {
    background: none;
    border: none;
    cursor: pointer;
    color: var(--text-color);
}

.message:hover {
    cursor: grab;
}

.message:active {
    cursor: grabbing;
}

/* Add transition for swipe effect */
.swipe-left {
    animation: swipeLeft 0.3s forwards;
}

@keyframes swipeLeft {
    to {
        transform: translateX(-100%);
        opacity: 0;
    }
}

.swipe-right {
    animation: swipeRight 0.3s forwards;
}

@keyframes swipeRight {
    to {
        transform: translateX(100%);
        opacity: 0;
    }
}
</style>
</head>
<body>
<div class="app-container">
    <div class="tokens-display">
        500 токенов
    </div>
    
    <div class="profile-section">
        <div class="profile-image">

                <path d="M12 2L2 7v10l10 5 10-5V7L12 2zm0 2.8L20 9v6l-8 4-8-4V9l8-4.2z"/>
                <path d="M12 15c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>

    <div class="new-chat-button" style="cursor: pointer;">

            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>

<script>
let userTokens = parseInt(localStorage.getItem('userTokens') || '500');

function updateTokensDisplay() {
    const tokensDisplay = document.querySelector('.tokens-display');
    tokensDisplay.textContent = `${userTokens} токенов`;
    localStorage.setItem('userTokens', userTokens.toString());
}

let currentTelegramId = localStorage.getItem('telegramId') || null;
let currentUsername = localStorage.getItem('telegramUsername') || 'Username';
let currentAvatar = localStorage.getItem('telegramAvatar') || null;

function generateRandomTelegramId() {
    return Math.floor(Math.random() * 900000000) + 100000000;
}

function isValidTelegramId(id) {
    return /^\d{9,10}$/.test(id.toString());
}

async function fetchTelegramUserInfo(telegramId) {
    return {
        username: `user${telegramId.slice(-4)}`,
        avatar: null
    };
}

document.addEventListener('DOMContentLoaded', async () => {
    if (!currentTelegramId || !isValidTelegramId(currentTelegramId)) {
        currentTelegramId = generateRandomTelegramId();
        localStorage.setItem('telegramId', currentTelegramId);
    }
    
    try {
        const userInfo = await fetchTelegramUserInfo(currentTelegramId);
        currentUsername = userInfo.username;
        currentAvatar = userInfo.avatar;
        
        localStorage.setItem('telegramUsername', currentUsername);
        if (currentAvatar) {
            localStorage.setItem('telegramAvatar', currentAvatar);
        }
        
        updateProfileDisplay();
    } catch (error) {
        console.error('Error fetching user info:', error);
    }
    
    loadChatHistory();

    // Load saved theme preference
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        document.querySelector('.app-container').classList.add('dark-theme');
    }

    // Add event listener for theme toggle
    document.getElementById('themeToggle').addEventListener('click', toggleTheme);

    // Add click handler for Chats nav item
    const chatsNavItem = document.querySelectorAll('.nav-item')[1]; // Second nav item is Chats
    chatsNavItem.addEventListener('click', () => {
        // Hide subscription section and other elements
        document.querySelector('.subscription-section').style.display = 'none';
        document.querySelector('.new-chat-button').style.display = 'none';
        document.querySelector('.action-button-container').style.display = 'none';
        
        // Show chat history
        document.querySelector('.chat-history').style.display = 'block';
        
        // Clear active class from all nav items
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
        });
        
        // Add active class to Chats nav item
        chatsNavItem.classList.add('active');
        
        // Load and display chat history
        loadChatHistory();
    });

    // Add click handler for Home nav item
    const homeNavItem = document.querySelectorAll('.nav-item')[0]; // First nav item is Home
    homeNavItem.addEventListener('click', () => {
        // Show subscription section and other elements
        document.querySelector('.subscription-section').style.display = 'flex';
        document.querySelector('.new-chat-button').style.display = 'flex';
        document.querySelector('.action-button-container').style.display = 'block';
        
        // Hide chat history
        document.querySelector('.chat-history').style.display = 'none';
        
        // Clear active class from all nav items
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
        });
        
        // Add active class to Home nav item
        homeNavItem.classList.add('active');
    });

    // Initial tokens display
    updateTokensDisplay();

    // Add event listener for new chat button
    document.querySelector('.new-chat-button').addEventListener('click', createNewChat);
});

function toggleTheme() {
    const container = document.querySelector('.app-container');
    
    // Check if dark theme is currently applied
    const isDarkTheme = container.classList.contains('dark-theme');
    
    // Toggle dark theme class
    if (isDarkTheme) {
        container.classList.remove('dark-theme');
        localStorage.setItem('theme', 'light');
    } else {
        container.classList.add('dark-theme');
        localStorage.setItem('theme', 'dark');
    }
}

function updateProfileDisplay() {
    const profileSection = document.querySelector('.profile-section');
    
    const nameEl = profileSection.querySelector('h2');
    nameEl.textContent = currentUsername;
    
    const telegramIdEl = profileSection.querySelector('.telegram-id');
    telegramIdEl.textContent = `Telegram ID: ${currentTelegramId}`;
    
    const profileImage = profileSection.querySelector('.profile-image');
    if (currentAvatar) {
        profileImage.innerHTML = `<img src="${currentAvatar}" alt="${currentUsername}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;
    } else {
        profileImage.innerHTML = `
            <svg viewBox="0 0 24 24" fill="#007AFF" style="width: 60%; height: 60%;">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
            </svg>
        `;
    }
}

function loadChatHistory() {
    const chatHistory = document.getElementById('chatHistory');
    const storedChats = JSON.parse(localStorage.getItem(`chats_${currentTelegramId}`) || '[]');
    
    if (storedChats.length === 0) {
        chatHistory.innerHTML = `
            <div class="chat-item" id="empty-history">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/>
                </svg>
                История запросов пуста
            </div>
        `;
        return;
    }

    chatHistory.innerHTML = storedChats.map((chat, index) => `
        <div class="chat-item" data-chat-id="${index}" onclick="openChat(${index})">
            <div class="chat-main">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
                </svg>
                <span>${chat.title}</span>
                <span class="chat-date">${chat.date}</span>
            </div>
            <div class="chat-actions" onclick="event.stopPropagation()">
                <button class="chat-action-btn" onclick="editChatTitle(${index})">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                    </svg>
                </button>
                <button class="chat-action-btn" onclick="deleteChat(${index})">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                    </svg>
                </button>
            </div>
        </div>
    `).join('');
}

function openChat(chatId) {
    const chatInterface = document.getElementById('chatInterface');
    chatInterface.style.display = 'flex';
    
    const chatMessages = document.getElementById('chatMessages');
    chatMessages.setAttribute('data-chat-id', chatId); // Store current chat ID
    
    // Load chat messages for this specific chat
    const storedChats = JSON.parse(localStorage.getItem(`chats_${currentTelegramId}`) || '[]');
    const chat = storedChats[chatId];
    
    if (chat) {
        chatMessages.innerHTML = ''; // Clear existing messages
        
        // Display chat messages if they exist
        if (chat.messages && chat.messages.length > 0) {
            chat.messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${msg.type}-message`;
                messageElement.textContent = msg.text;
                chatMessages.appendChild(messageElement);
            });
        }
    }
}

// New closeChatInterface function
function closeChatInterface() {
    const chatInterface = document.getElementById('chatInterface');
    chatInterface.style.display = 'none';
    
    // Clear the chat messages when closing
    const chatMessages = document.getElementById('chatMessages');
    chatMessages.innerHTML = '';
    
    // Clear the input field
    const messageInput = document.getElementById('messageInput');
    messageInput.value = '';
    
    // Remove the current chat ID
    chatMessages.removeAttribute('data-chat-id');
}

// New sendMessage function
function sendMessage() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    
    if (!message) return;

    // Check if user has enough tokens
    if (userTokens < 10) {
        alert('Недостаточно токенов для отправки сообщения');
        return;
    }

    // Consume tokens
    userTokens -= 10;
    updateTokensDisplay();

    const chatMessages = document.getElementById('chatMessages');
    const storedChats = JSON.parse(localStorage.getItem(`chats_${currentTelegramId}`) || '[]');
    
    // Create user message
    const userMessageElement = document.createElement('div');
    userMessageElement.className = 'message user-message';
    userMessageElement.textContent = message;
    chatMessages.appendChild(userMessageElement);

    // Add message to current chat
    const currentChatId = chatMessages.getAttribute('data-chat-id');
    if (currentChatId !== null && storedChats[currentChatId]) {
        storedChats[currentChatId].messages = storedChats[currentChatId].messages || [];
        storedChats[currentChatId].messages.push({
            type: 'user',
            text: message,
            timestamp: new Date().toISOString()
        });
        
        // Save updated chats
        localStorage.setItem(`chats_${currentTelegramId}`, JSON.stringify(storedChats));
    }

    // Clear input
    input.value = '';

    // Add AI response with some basic math operations
    try {
        let response = '';
        // Simple math operations
        if (message.includes('+') || message.includes('-') || message.includes('*') || message.includes('/')) {
            try {
                response = eval(message).toString();
            } catch (e) {
                response = 'Извините, я не смог решить это математическое выражение.';
            }
        } else {
            response = 'Извините, я пока могу только выполнять простые математические операции.';
        }

        // Create AI message
        const aiMessageElement = document.createElement('div');
        aiMessageElement.className = 'message ai-message';
        aiMessageElement.textContent = response;
        chatMessages.appendChild(aiMessageElement);

        // Add AI message to chat history
        if (currentChatId !== null && storedChats[currentChatId]) {
            storedChats[currentChatId].messages.push({
                type: 'ai',
                text: response,
                timestamp: new Date().toISOString()
            });
            localStorage.setItem(`chats_${currentTelegramId}`, JSON.stringify(storedChats));
        }

    } catch (error) {
        console.error('Error processing message:', error);
        // Add error message
        const errorMessageElement = document.createElement('div');
        errorMessageElement.className = 'message error';
        errorMessageElement.textContent = 'Произошла ошибка при обработке сообщения.';
        chatMessages.appendChild(errorMessageElement);
    }

    // Scroll to bottom
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

// New createNewChat function
function createNewChat() {
    // Check if user has enough tokens
    if (userTokens < 20) {
        alert('Недостаточно токенов для создания нового чата');
        return;
    }

    // Consume tokens for new chat creation
    userTokens -= 20;
    updateTokensDisplay();

    const storedChats = JSON.parse(localStorage.getItem(`chats_${currentTelegramId}`) || '[]');
    
    const now = new Date();
    const formattedDate = `${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')} (${now.getDate()}.${now.getMonth() + 1}.${now.getFullYear()})`;
    
    const newChat = {
        title: `Чат ${formattedDate}`,
        date: formattedDate,
        messages: []
    };
    
    storedChats.unshift(newChat); // Add new chat to the beginning of the array
    localStorage.setItem(`chats_${currentTelegramId}`, JSON.stringify(storedChats));
    
    // Refresh chat history display
    loadChatHistory();
    
    // Open the new chat (it will be at index 0 since we used unshift)
    openChat(0);
    
    // Show chat interface
    const chatInterface = document.getElementById('chatInterface');
    chatInterface.style.display = 'flex';
}

// Add event listener for Enter key in message input
document.getElementById('messageInput').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        event.preventDefault();
        sendMessage();
    }
});

async function setTelegramId() {
    const id = prompt('Enter your Telegram ID:');
    if (id && isValidTelegramId(id)) {
        currentTelegramId = id;
        localStorage.setItem('telegramId', id);
        
        try {
            const userInfo = await fetchTelegramUserInfo(id);
            currentUsername = userInfo.username;
            currentAvatar = userInfo.avatar;
            
            localStorage.setItem('telegramUsername', currentUsername);
            if (currentAvatar) {
                localStorage.setItem('telegramAvatar', currentAvatar);
            }
            
            updateProfileDisplay();
            loadChatHistory();
        } catch (error) {
            console.error('Error fetching user info:', error);
            alert('Error fetching user information. Please try again.');
        }
    } else {
        alert('Please enter a valid Telegram ID (9-10 digits)');
    }
}
