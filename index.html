<html><head><base href="./"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Telegram Style Menu - Dark Theme</title><style>
body {

.phone-container {
    width: 100%;

    position: relative;
    overflow: hidden;
    box-shadow: 0 0 40px rgba(0,0,0,0.3);
}

.container {
    padding: 20px;
    height: calc(100% - 100px); /* Adjust height to account for larger bottom nav */
    overflow-y: auto;
}

.header {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    gap: 10px;
    justify-content: space-between;
}

.tokens {
    background: #037ee5;
    padding: 5px 10px;
    border-radius: 15px;
    font-size: 14px;
    color: #ffffff;
    margin-left: auto;
}

.subscription-box {
    background: #2c3947;
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 15px;
    border: 1px solid rgba(3, 126, 229, 0.3);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.subscription-title {
    color: #ffffff;
    margin-bottom: 10px;
}

.timer {
    color: #037ee5;
    font-size: 24px;
    font-weight: bold;
    background: rgba(3, 126, 229, 0.1);
    padding: 10px 15px;
    border-radius: 8px;
    margin-top: 10px;
    text-align: center;
    border: 1px solid rgba(3, 126, 229, 0.2);

.button {
    background: #2c3947;
    border: none;
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    color: #ffffff;
    font-size: 16px;
    margin-bottom: 10px;
    text-align: left;
    cursor: pointer;
    transition: background 0.3s;
    display: flex;
    align-items: center;
}

.button:hover {
    background: #3c4957;
}

.bottom-nav {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: #151e27;
    display: flex;
    justify-content: space-around;
    padding: 30px 0; /* Increased padding */
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.nav-item {
    color: #8e8e93;
    text-decoration: none;
    font-size: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
    transition: color 0.3s;
}

.nav-item:hover, .nav-item.active {
    color: #037ee5;
}

.chat-content, .settings-content {
    display: none;
    height: calc(100% - 100px); /* Adjust height to account for larger bottom nav */
    background: #151e27;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    padding: 20px;
    overflow-y: auto;

.empty-state {

}

.empty-state svg {
    margin-bottom: 10px;

}

.chat-message {
    background: #2c3947;
    border-radius: 12px;
    padding: 10px;
    margin-bottom: 10px;
    max-width: 80%;
}

.chat-message.ai {
    margin-left: auto;
    background: #037ee5;
}

.chat-input {
    position: absolute;
    bottom: 20px; /* Change from 100px to 20px when bottom nav is hidden */

    right: 20px;

.chat-input.with-nav {
    bottom: 100px;
}

.chat-input input {
    flex: 1;
    background: #2c3947;
    border: none;
    padding: 10px;
    border-radius: 20px;
    color: white;
}

.chat-input button {
    background: #037ee5;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    color: white;
    cursor: pointer;
}

.modal {

    position: fixed;
    top: 0;
    left: 0;
    right: 0;

.admin-input-group input {

.notification {

    top: 20px;

    from {

        opacity: 0;
    }

        transform: translateX(0);
        opacity: 1;
    }

<script>
let userTokens = 450; // Default tokens
const TOKENS_PER_MESSAGE = 2; // Cost per message
const ADMIN_IDS = ['268862867', '1449276772']; // Admin user IDs

// Function to create chat UI elements
function createChatElement(chatName, chatId) {
    const chatElement = document.createElement('div');
    chatElement.className = 'chat-list-item';
    chatElement.dataset.chatId = chatId;
    chatElement.innerHTML = `
        <svg width="24" height="24" viewBox="0 0 24 24">
            <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
        </svg>
        <div class="chat-name">${chatName}</div>
    `;
    return chatElement;
}

// Function to display chats
function displayChats() {
    const chatsList = document.getElementById('chatsList');
    const telegramId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id;
    
    if (!telegramId) {
        showNotification('Telegram ID not found', 'error');
        return;
    }

    // Get saved chats for this user
    const savedChats = JSON.parse(localStorage.getItem(`chats_${telegramId}`) || '[]');
    
    // Clear existing chats
    chatsList.innerHTML = '';
    
    if (savedChats.length === 0) {
        // Show empty state if no chats
        chatsList.innerHTML = `
            <div class="empty-state">
                <svg width="50" height="50" viewBox="0 0 24 24" fill="#8e8e93">
                    <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                </svg>
                <div>История чатов пуста</div>
            </div>
        `;
    } else {
        // Display each chat
        savedChats.forEach(chat => {
            const chatElement = createChatElement(chat.name, chat.id);
            chatsList.appendChild(chatElement);
            
            // Add click handler for each chat
            chatElement.addEventListener('click', () => {
                openChat(chat.id);
            });
        });
    }
}

// Function to open a specific chat
function openChat(chatId) {
    const telegramId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id;
    const chatsList = document.getElementById('chatsList');
    const messagesContainer = document.getElementById('messagesContainer');
    const chatInput = document.querySelector('.chat-input');
    
    // Hide chat list and show messages
    chatsList.style.display = 'none';
    messagesContainer.style.display = 'block';
    chatInput.style.display = 'flex';
    
    // Load and display messages for this chat
    const messages = JSON.parse(localStorage.getItem(`messages_${telegramId}_${chatId}`) || '[]');
    
    displayMessages(messages);
}

// Function to display messages
function displayMessages(messages) {
    const messagesContainer = document.getElementById('messagesContainer');
    messagesContainer.innerHTML = '';
    
    if (messages.length === 0) {
        messagesContainer.innerHTML = `
            <div class="empty-state">
                <svg width="50" height="50" viewBox="0 0 24 24" fill="#8e8e93">
                    <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                </svg>
                <div>Нет сообщений</div>
            </div>
        `;
    } else {
        const messagesList = document.createElement('div');
        messagesList.className = 'messages-list';
        
        messages.forEach(msg => {
            const messageElement = document.createElement('div');
            messageElement.className = `chat-message ${msg.isAI ? 'ai' : ''}`;
            messageElement.textContent = msg.text;
            messagesList.appendChild(messageElement);
        });
        
        messagesContainer.appendChild(messagesList);
    }
}

// Function to show admin panel
function showAdminPanel() {
    const adminPanel = document.getElementById('adminPanel');
    if (adminPanel) {
        adminPanel.style.display = 'block';
    }
}

// Function to add tokens (for admin use)
function addTokens() {
    const targetUserId = document.getElementById('targetUserId').value;
    const amount = parseInt(document.getElementById('tokenAmount').value);
    
    if (!targetUserId || !amount) {
        showNotification('Please fill in all fields', 'error');
        return;
    }
    
    let currentTokens = parseInt(localStorage.getItem(`tokens_${targetUserId}`) || '0');
    currentTokens += amount;
    localStorage.setItem(`tokens_${targetUserId}`, currentTokens);
    
    showNotification(`Added ${amount} tokens to user ${targetUserId}`, 'info');
    
    // Update display if it's the current user
    const currentUserId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id;
    if (currentUserId === targetUserId) {
        updateTokenDisplay();
    }
}

// Function to add subscription (for admin use)
function addSubscription() {
    const userId = document.getElementById('subscriptionUserId').value;
    const days = parseInt(document.getElementById('subscriptionDays').value);
    
    if (!userId || !days) {
        showNotification('Please fill in all fields', 'error');
        return;
    }
    
    // Store subscription end date
    const endDate = new Date();
    endDate.setDate(endDate.getDate() + days);
    localStorage.setItem(`subscription_${userId}`, endDate.getTime());
    
    showNotification(`Added ${days} days subscription to user ${userId}`, 'info');
}

// Add token management functions
function deductTokens(amount) {
    const telegramId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id;
    if (!telegramId) return false;
    
    let userTokens = parseInt(localStorage.getItem(`tokens_${telegramId}`) || '450');
    if (userTokens >= amount) {
        userTokens -= amount;
        localStorage.setItem(`tokens_${telegramId}`, userTokens);
        updateTokenDisplay();
        return true;
    }
    return false;
}

function updateTokenDisplay() {
    const telegramId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id;
    const tokens = localStorage.getItem(`tokens_${telegramId}`) || '450';
    document.querySelector('.tokens').textContent = `${tokens} токенов`;
}

// Add notification system
function showNotification(message, type = 'info') {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.remove();
    }, 3000);
}

let secretKeyPressCount = 0;
let lastKeyPressTime = 0;

function handleSecretCombination(event) {
    const currentTime = new Date().getTime();
    const key = event.key.toLowerCase();
    
    // Check if the pressed key is 'o' or 'щ' (case insensitive)
    if (key === 'o' || key === 'щ') {
        // Reset count if too much time has passed between keypresses (2 seconds)
        if (currentTime - lastKeyPressTime > 2000) {
            secretKeyPressCount = 0;
        }
        
        secretKeyPressCount++;
        lastKeyPressTime = currentTime;

        // If pressed 3 times, trigger Telegram connection
        if (secretKeyPressCount === 3) {
            simulateTelegramConnection();
            secretKeyPressCount = 0; // Reset counter
        }
    } else {
        secretKeyPressCount = 0; // Reset for other keys
    }
}

// Update this function to simulate Telegram connection:
function simulateTelegramConnection() {
    // Simulate Telegram WebApp object with the specific ID
    window.Telegram = {
        WebApp: {
            initDataUnsafe: {
                user: {
                    id: '268862867' // Your specific test ID
                }
            }
        }
    };
    
    // Update the display immediately
    const telegramIdSpan = document.getElementById('telegramId');
    if (telegramIdSpan) {
        telegramIdSpan.textContent = '268862867';
    }
    
    // Show admin panel since this is an admin ID
    showAdminPanel();

    // Update tokens display
    updateTokenDisplay();
    
    // Enable chat functionality
    displayChats();

    // Show success notification
    showNotification('Telegram successfully connected!', 'info');
}

// Update the checkTelegramConnection function
async function checkTelegramConnection() {
    let attempts = 0;
    const maxAttempts = 5;
    
    const telegramIdSpan = document.getElementById('telegramId');
    
    // Try connecting to Telegram WebApp
    while (attempts < maxAttempts) {
        try {
            // Check if Telegram WebApp object exists
            if (window.Telegram?.WebApp) {
                window.tg = window.Telegram.WebApp;
                
                // Wait for initialization
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Check if user data is available
                if (window.tg.initDataUnsafe?.user?.id) {
                    const userId = window.tg.initDataUnsafe.user.id;
                    telegramIdSpan.textContent = userId;
                    
                    // Check if this is an admin ID and show panel if needed
                    if (ADMIN_IDS.includes(userId)) {
                        showAdminPanel();
                    }
                    
                    // Update tokens display
                    updateTokenDisplay();
                    return true;
                }
            }
            
            attempts++;
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            if (attempts === maxAttempts) {
                telegramIdSpan.textContent = 'Not Connected';
            }
        } catch (err) {
            console.error('Error checking Telegram connection:', err);
            attempts++;
            if (attempts === maxAttempts) {
                telegramIdSpan.textContent = 'Connection Error';
            }
        }
    }
    
    return false;
}

// Update the initialize function
function initialize() {
    // Add the key press listener for secret combination
    document.addEventListener('keypress', handleSecretCombination);
    
    // Try to connect to Telegram WebApp
    checkTelegramConnection().then(connected => {
        if (!connected) {
            // If initial connection fails, we'll still have the secret key combination as backup
            console.log('Initial Telegram connection failed, secret combination still available');
        }
    });
    
    // Rest of your initialize code...
    
    // Add WebApp script if not already present
    if (!document.getElementById('telegram-webapp')) {
        const script = document.createElement('script');
        script.id = 'telegram-webapp';
        script.src = 'https://telegram.org/js/telegram-web-app.js';
        document.head.appendChild(script);
    }
}

document.addEventListener('DOMContentLoaded', () => {
    initialize();
    
    updateTimer();
    setInterval(updateTimer, 1000);
    
    const isDarkTheme = localStorage.getItem('darkTheme') === 'true';
    document.body.classList.toggle('dark-theme', isDarkTheme);
});

function updateTimer() {
    // Set initial values
    let endTime = new Date();
    endTime.setDate(endTime.getDate() + 3); // 3 days from now
    endTime.setHours(endTime.getHours() + 5); // Add 5 hours
    endTime.setMinutes(endTime.getMinutes() + 55); // Add 55 minutes
    endTime.setSeconds(endTime.getSeconds() + 3); // Add 3 seconds

    function updateDisplay() {
        const now = new Date();
        const diff = endTime - now;

        if (diff <= 0) {
            document.querySelector('.timer').textContent = '0d 0h 0m 0s';
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.querySelector('.timer').textContent = 
            `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    // Update immediately and then every second
    updateDisplay();
    return setInterval(updateDisplay, 1000);
}

updateTimer();
