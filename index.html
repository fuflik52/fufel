.game-area {
    flex: 1;

    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.click-circle {
    width: 150px;
    height: 150px;
    background: radial-gradient(circle at 30% 30%, #ff3366, #cc1f4a);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: transform 0.1s;
    box-shadow: 0 0 30px rgba(255, 51, 102, 0.3);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    overflow: hidden;
    z-index: 1;
}

.click-circle:active {
    transform: translate(-50%, -50%) scale(0.95);
}

.click-circle::before {
    content: 'üéÑ';
    font-size: 50px;
}

.click-effect {
    position: absolute;
    pointer-events: none;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.4);
    transform: scale(0);
    animation: clickRipple 0.5s ease-out;
}

@keyframes clickRipple {
    to {
        transform: scale(2);
        opacity: 0;
    }
}

.score-container {
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 51, 102, 0.2);
    padding: 10px 30px;
    border-radius: 20px;
    border: 2px solid rgba(255, 51, 102, 0.5);

    z-index: 1;
}

.score {

}

.nav-panel {

.nav-scroll {

}

.nav-scroll::-webkit-scrollbar {
    display: none;
}

.nav-content {
    display: flex;
    padding: 10px;
    min-width: min-content;
    gap: 15px;
}

.nav-btn {

.section-content::-webkit-scrollbar {

.section-content.active {

.shop-grid {

function showNotification(message) {
    // Remove existing notification if any
    const existingNotification = document.querySelector('.notification');
    if (existingNotification) {
        existingNotification.remove();
    }

    // Create new notification
    const notification = document.createElement('div');
    notification.className = 'notification';
    notification.textContent = message;
    document.body.appendChild(notification);

    // Show notification
    setTimeout(() => {
        notification.classList.add('show');
    }, 100);

    // Hide and remove notification after 3 seconds
    setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => notification.remove(), 300);
    }, 3000);
}

    if (!isScrolling) return;
    e.preventDefault();
    const x = e.pageX - navScroll.offsetLeft;
    const walk = (x - startX) * 2;
    navScroll.scrollLeft = scrollLeft - walk;
});

function gameLoop() {
    const currentTime = Date.now();
    const deltaTime = (currentTime - lastUpdateTime) / 1000; // Convert to seconds
    
    score += autoClickPower * deltaTime;
    updateScoreDisplay();
    
    lastUpdateTime = currentTime;
    requestAnimationFrame(gameLoop);
}

// Start the game loop
gameLoop();

</script>
