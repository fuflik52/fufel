:root {
    --primary-color: #007AFF;
    --background-color: #f5f5f5;
    --card-background: #fff;
    --text-color: #333;
    --border-color: #e0e0e0;
    --button-gray: #ffffff;

.dark-theme {
    --primary-color: #0A84FF;
    --background-color: #121212;
    --card-background: #1E1E1E;
    --text-color: #ffffff;
    --border-color: #2D2D2D;

body {
    background: var(--background-color);
}

.app-container {
    max-width: 480px;
    margin: 0 auto;
    background: var(--card-background);
    min-height: 100vh;
    position: relative;
    color: var(--text-color);
}

.tokens-display {
    position: absolute;
    top: 20px;
    right: 20px;
    background: var(--background-color);
    padding: 8px 12px;
    border-radius: 16px;
    font-size: 14px;
    color: var(--text-color);
    font-weight: 500;
    border: 1px solid var(--border-color);
}

.profile-section {
    padding: 20px;
    background: var(--card-background);
    border-bottom: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    gap: 15px;
}

.profile-image {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: var(--background-color);
    display: flex;
    align-items: center;
    justify-content: center;
}

.profile-info h2 {
    font-size: 18px;
    font-weight: 600;
    color: var(--text-color);
}

.telegram-id {
    font-size: 14px;
    color: var(--text-color);

}

.subscription-section {

    background: var(--background-color);
    border-radius: 12px;

.subscription-icon {

    align-items: center;

.new-chat-button:hover {

.action-button-container {

.primary-button {

.bottom-nav {

.nav-item {

.app-icon {

.back-button {

.message:hover {

.swipe-left {

function deleteChat(chatName) {
    if (confirm('Are you sure you want to delete this chat?')) {
        const chatData = JSON.parse(localStorage.getItem('chatHistory') || '{}');
        if (chatData[currentTelegramId] && chatData[currentTelegramId][chatName]) {
            delete chatData[currentTelegramId][chatName];
            localStorage.setItem('chatHistory', JSON.stringify(chatData));
            loadChatHistory();
        }
    }
}

function loadChatHistory() {
    if (!currentTelegramId) {
        document.getElementById('telegramId').textContent = 'Not connected';
        return;
    }
    
    document.getElementById('telegramId').textContent = currentTelegramId;
    
    const storedChats = JSON.parse(localStorage.getItem('chatHistory') || '{}');
    const userChats = storedChats[currentTelegramId] || {};
    chatData = storedChats;
    
    const chatHistory = document.getElementById('chatHistory');
    chatHistory.innerHTML = '';
    
    if (Object.keys(userChats).length === 0) {
        chatHistory.innerHTML = `
            <div class="chat-item" id="empty-history">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/>
                </svg>
                –ò—Å—Ç–æ—Ä–∏—è –∑–∞–ø—Ä–æ—Å–æ–≤ –ø—É—Å—Ç–∞
            </div>
        `;
        return;
    }

    Object.entries(userChats).forEach(([chatName, chatData]) => {
        const timestamp = new Date(chatData.created);
        const chatItem = createChatHistoryItem(chatName, timestamp);
        chatHistory.appendChild(chatItem);
    });
    
    updateChatsCounter();
}

async function sendMessage() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    if (!message) return;

    const currentChat = document.querySelector('.chat-header span').textContent;
    const messagesContainer = document.getElementById('chatMessages');
    
    // Add user message
    const userMessage = document.createElement('div');
    userMessage.className = 'message user-message';
    userMessage.textContent = message;
    messagesContainer.appendChild(userMessage);
    
    // Add to chat data
    if (!chatData[currentChat]) {
        chatData[currentChat] = [];
    }
    chatData[currentChat].push({
        type: 'user',
        message: message
    });
    
    // Show typing indicator
    const typingIndicator = document.createElement('div');
    typingIndicator.className = 'message ai-message typing';
    typingIndicator.innerHTML = '<span>AI –ø–µ—á–∞—Ç–∞–µ—Ç</span><span class="dots">...</span>';
    messagesContainer.appendChild(typingIndicator);
    
    // Animate typing dots
    let dots = 0;
    const typingAnimation = setInterval(() => {
        dots = (dots + 1) % 4;
        typingIndicator.querySelector('.dots').textContent = '.'.repeat(dots);
    }, 500);

    try {
        const aiResponse = await queryHuggingFaceAPI(message);
        clearInterval(typingAnimation);
        typingIndicator.remove();
        
        const aiMessage = document.createElement('div');
        aiMessage.className = 'message ai-message';
        aiMessage.textContent = aiResponse;
        
        // Add copy button
        const copyButton = document.createElement('button');
        copyButton.className = 'copy-button';
        copyButton.innerHTML = 'üìã';
        copyButton.onclick = () => {
            navigator.clipboard.writeText(aiResponse);
            copyButton.innerHTML = '‚úì';
            setTimeout(() => copyButton.innerHTML = 'üìã', 1000);
        };
        aiMessage.appendChild(copyButton);
        
        messagesContainer.appendChild(aiMessage);
        
        chatData[currentChat].push({
            type: 'ai',
            message: aiResponse
        });
        
        localStorage.setItem('chatHistory', JSON.stringify(chatData));
    } catch (error) {
        clearInterval(typingAnimation);
        typingIndicator.remove();
        
        const errorMessage = document.createElement('div');
        errorMessage.className = 'message ai-message error';
        errorMessage.textContent = "–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.";
        messagesContainer.appendChild(errorMessage);
    }
    
    input.value = '';
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

document.querySelector('.nav-item:nth-child(2)').addEventListener('click', function() {
    const chatHistory = document.getElementById('chatHistory');
    const appContainer = document.querySelector('.app-container');
    
    Array.from(appContainer.children).forEach(child => {
        if (child !== chatHistory && child !== document.querySelector('.bottom-nav')) {
            child.style.display = 'none';
        }
    });
    
    chatHistory.style.display = 'block';
    chatHistory.style.marginTop = '20px';
});

document.querySelector('.nav-item:nth-child(1)').addEventListener('click', function() {
    const appContainer = document.querySelector('.app-container');
    
    Array.from(appContainer.children).forEach(child => {
        child.style.display = '';
    });
});

function openChatInterface(chatName) {
    const chatInterface = document.getElementById('chatInterface');
    chatInterface.style.display = 'flex';
    document.querySelector('.chat-header span').textContent = chatName;
    document.getElementById('messageInput').value = '';
    document.getElementById('messageInput').focus();
    
    document.getElementById('chatMessages').innerHTML = '';
}

function closeChatInterface() {
    document.getElementById('chatInterface').style.display = 'none';
}

function toggleTheme() {
    const container = document.querySelector('body');
    container.classList.toggle('dark-theme');
}

function updateChatsCounter() {
    const totalChats = Object.keys(chatData).length;
    
    const chatsNavItem = document.querySelector('.nav-item:nth-child(2)');
    chatsNavItem.innerHTML = `
        <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
        </svg>
        –ß–∞—Ç—ã${totalChats > 0 ? ` (${totalChats})` : ''}
    `;
}

function openExistingChat(chatName) {
    openChatInterface(chatName);
    
    const messages = chatData[chatName] || [];
    const messagesContainer = document.getElementById('chatMessages');
    messagesContainer.innerHTML = '';
    
    messages.forEach(msg => {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${msg.type}-message`;
        messageDiv.textContent = msg.message;
        messagesContainer.appendChild(messageDiv);
    });
    
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function updateTokens(amount) {

    tokensDisplay.textContent = `${currentTokens + amount} —Ç–æ–∫–µ–Ω–æ–≤`;
}
