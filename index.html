.click-circle {
    width: 150px;
    height: 150px;
    background: radial-gradient(circle at 30% 30%, #ff3366, #cc1f4a);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: transform 0.1s;
    box-shadow: 0 0 30px rgba(255, 51, 102, 0.3);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    overflow: hidden;
    z-index: 1;
}

.click-circle:active {
    transform: translate(-50%, -50%) scale(0.95);
}

.click-circle::before {
    content: '🎄';
    font-size: 50px;
}

.click-effect {
    position: absolute;
    pointer-events: none;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.4);
    transform: scale(0);
    animation: clickRipple 0.5s ease-out;
}

@keyframes clickRipple {
    to {
        transform: scale(2);
        opacity: 0;
    }
}

.score-container {
    position: absolute;
    top: 50px;
    left: 50%;

function initTelegramUser() {
    if (tg) {

        if (user) {
            document.getElementById('username').textContent = user.username || 'Anonymous User';
            document.getElementById('userId').textContent = `ID: ${user.id || 'Unknown'}`;
            
            if (user.photo_url) {
                document.getElementById('userPhoto').src = user.photo_url;
            }
        }
        tg.ready();
    }
}

function updateScoreDisplay() {
    const perHour = Math.floor(autoClickPower * 3600);
    scoreElement.innerHTML = `

}

function purchaseItem(itemId) {
    const item = shopItems.find(i => i.id === itemId);
    if (item && score >= item.price) {
        score -= item.price;
        item.level++;
        
        item.price = Math.floor(item.basePrice * Math.pow(1.2, item.level));
        
        if (item.id === 1) {
            clickPower += item.power;
        } else {
            autoClickPower += item.power;
        }
        
        updateScoreDisplay();
        updateShopItems();
        showNotification(`✨ Улучшение "${item.title}" куплено! Уровень: ${item.level}`);
    } else {
        showNotification(`❌ Недостаточно кликов для покупки ${item.title}`);
    }
}

function makeDraggable(overlay) {
    let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    
    overlay.onmousedown = dragMouseDown;
    overlay.ontouchstart = dragTouchStart;

    function dragMouseDown(e) {
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
    }

    function dragTouchStart(e) {
        e.preventDefault();
        pos3 = e.touches[0].clientX;
        pos4 = e.touches[0].clientY;
        overlay.ontouchend = closeDragElement;
        overlay.ontouchmove = elementTouchDrag;
    }

    function elementDrag(e) {
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        overlay.style.top = (overlay.offsetTop - pos2) + "px";
        overlay.style.left = (overlay.offsetLeft - pos1) + "px";
    }

    function elementTouchDrag(e) {
        e.preventDefault();
        pos1 = pos3 - e.touches[0].clientX;
        pos2 = pos4 - e.touches[0].clientY;
        pos3 = e.touches[0].clientX;
        pos4 = e.touches[0].clientY;
        overlay.style.top = (overlay.offsetTop - pos2) + "px";
        overlay.style.left = (overlay.offsetLeft - pos1) + "px";
    }

    function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
        overlay.ontouchend = null;
        overlay.ontouchmove = null;
    }
}

function updateTasksSection() {
    const tasksSection = document.getElementById('development-section');
    if (tasksSection) {
        tasksSection.innerHTML = `

            </div>
        `;

}

function renderTasks() {
    return tasks.map(task => `
        <div class="task-item ${task.claimed ? 'claimed' : ''}">
            ${task.isNew ? '<span class="task-new">NEW</span>' : ''}
            <div class="task-icon">${task.icon}</div>
            <div class="task-title">${task.title}</div>
            <div class="task-description">${task.description}</div>
            <div class="task-reward">Награда: ${task.reward} кликов</div>
            <button class="task-claim-button" 
                    onclick="claimTask(${task.id})"
                    ${task.claimed ? 'disabled' : ''}>
                ${task.claimed ? 'Получено' : 'Получить'}
            </button>
        </div>
    `).join('');
}

function claimTask(taskId) {
    const task = tasks.find(t => t.id === taskId);
    if (!task || task.claimed) return;

    let canClaim = false;
    
    switch(task.type) {
        case 'clicks':
            canClaim = score >= task.requirement;
            break;
        case 'purchases':
            canClaim = shopItems.reduce((sum, item) => sum + item.level, 0) >= task.requirement;
            break;
        case 'cps':
            canClaim = autoClickPower >= task.requirement;
            break;
        case 'hourly':
            canClaim = (autoClickPower * 3600) >= task.requirement;
            break;
    }

    if (canClaim) {
        task.claimed = true;
        score += task.reward;
        showNotification(`🎉 Задание "${task.title}" выполнено! +${task.reward} кликов`);
        updateScoreDisplay();
        const tasksSection = document.querySelector('#development-section .tasks-grid');
        if (tasksSection) {
            tasksSection.innerHTML = renderTasks();
        }
    } else {
        showNotification('❌ Условия задания еще не выполнены');
    }
}

    const gameState = {

        shopItems,
        tasks
    };
    
    localStorage.setItem(`gameState_${tg.initDataUnsafe.user.id}`, JSON.stringify(gameState));
}

function loadGameState() {
    if (!tg?.initDataUnsafe?.user?.id) return;
    
    const savedState = localStorage.getItem(`gameState_${tg.initDataUnsafe.user.id}`);
    if (savedState) {
        const state = JSON.parse(savedState);
        score = state.score;
        clickPower = state.clickPower;
        autoClickPower = state.autoClickPower;
        shopItems = state.shopItems;
        tasks = state.tasks;
        
        updateScoreDisplay();
        updateShopItems();
        const tasksGrid = document.querySelector('.tasks-grid');
        if (tasksGrid) {
            tasksGrid.innerHTML = renderTasks();
        }
    }
}
