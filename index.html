<html><head><base href="https://developer.mozilla.org/"><title>Modern VPN UI</title><style>
:root {
  --accent: #54a0d5; 
  --dark: #212121;
}

body {
  margin: 0;
  padding: 20px;
  background: linear-gradient(135deg, #54a0d5 0%, #2d3436 100%);
  font-family: system-ui, sans-serif;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
}

body::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.5) 100%);
  z-index: 0;
}

body::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image: linear-gradient(45deg, rgba(84,160,213,0.1) 25%, transparent 25%),
                    linear-gradient(-45deg, rgba(84,160,213,0.1) 25%, transparent 25%),
                    linear-gradient(45deg, transparent 75%, rgba(84,160,213,0.1) 75%),
                    linear-gradient(-45deg, transparent 75%, rgba(84,160,213,0.1) 75%);
  background-size: 20px 20px;
  background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
  opacity: 0.15;
  z-index: 0;
}

.vpn-app {
  width: 350px;
  background: linear-gradient(135deg, rgba(84,160,213,0.2), rgba(84,160,213,0.1));
  border-radius: 20px;
  padding: 25px;
  color: white;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  position: relative;
  z-index: 1;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(84,160,213,0.2);
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
}

.logo {
  font-size: 24px;
  font-weight: bold;
  color: var(--accent);
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo-icon {
  width: 30px;
  height: 30px;
  fill: var(--accent);
}

.ip-address {
  background: rgba(255,255,255,0.1);
  padding: 10px 15px;
  border-radius: 10px;
  font-size: 14px;
  transition: all 0.3s;
  border: 1px solid rgba(84,160,213,0.2);
}

.power-button {
  width: 120px;
  height: 120px;
  background: #666;
  border-radius: 50%;
  margin: 30px auto;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s;
  position: relative;
  box-shadow: 0 0 20px rgba(84,160,213,0.2);
}

.power-button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 30px rgba(84,160,213,0.4);
}

.power-icon {
  width: 50%;
  height: 50%;
  fill: white;
}

.status {
  text-align: center;
  margin: 20px 0;
  font-size: 18px;
  font-weight: 500;
}

.server-select {
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(84,160,213,0.2);
  color: white;
  padding: 12px;
  border-radius: 10px;
  width: 100%;
  margin: 15px 0;
  cursor: pointer;
  font-size: 16px;
  max-height: 200px;
  overflow-y: auto;
  scrollbar-width: thin;
  scrollbar-color: var(--accent) transparent;
}

.server-select::-webkit-scrollbar {
  width: 8px;
}

.server-select::-webkit-scrollbar-track {
  background: rgba(255,255,255,0.05);
  border-radius: 10px;
}

.server-select::-webkit-scrollbar-thumb {
  background: var(--accent);
  border-radius: 10px;
}

.server-select option {
  padding: 12px;
  background: rgba(33, 33, 33, 0.95);
  font-size: 16px;
  display: flex;
  align-items: center;
  border-bottom: 1px solid rgba(84,160,213,0.1);
}

.server-select option:hover {
  background: rgba(84,160,213,0.2);
}

.stats {
  display: flex;
  justify-content: space-around;
  margin-top: 30px;
  background: rgba(255,255,255,0.05);
  padding: 15px;
  border-radius: 15px;
  border: 1px solid rgba(84,160,213,0.2);
}

.stat-item {
  text-align: center;
  font-size: 14px;
  color: rgba(255,255,255,0.7);
}

.stat-value {
  display: block;
  color: white;
  margin-top: 5px;
  font-weight: bold;
}

.ripple {
  position: absolute;
  border: 4px solid var(--accent);
  border-radius: 50%;
  animation: ripple 2s infinite;
  opacity: 0;
}

.settings-button {
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(84,160,213,0.2);
  color: white;
  padding: 12px;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 15px;
  width: 100%;
  transition: all 0.3s;
}

.settings-button:hover {
  background: rgba(255,255,255,0.2);
}

@keyframes ripple {
  0% {
    width: 120px;
    height: 120px;
    opacity: 0.5;
  }
  100% {
    width: 300px;
    height: 300px;
    opacity: 0;
  }
}
</style></head><body>
<div class="vpn-app">
  <div class="header">
    <div class="logo">
      <svg class="logo-icon" viewBox="0 0 24 24">
        <path d="M12,2L2,12h3v8h6v-6h2v6h6v-8h3L12,2z" fill="currentColor"/>
      </svg>
      SecureVPN
    </div>
    <div class="ip-address" id="ipAddress">Loading IP...</div>
  </div>

  <select class="server-select" id="serverSelect">
    <option value="us">🇺🇸 United States</option>
    <option value="gb">🇬🇧 United Kingdom</option>
    <option value="de">🇩🇪 Germany</option>
    <option value="jp">🇯🇵 Japan</option>
    <option value="fr">🇫🇷 France</option>
    <option value="ca">🇨🇦 Canada</option>
    <option value="nl">🇳🇱 Netherlands</option>
    <option value="sg">🇸🇬 Singapore</option>
    <option value="au">🇦🇺 Australia</option>
    <option value="kr">🇰🇷 South Korea</option>
  </select>

  <div class="power-button" id="powerBtn">
    <svg class="power-icon" viewBox="0 0 24 24">
      <path d="M12,3 L12,13 M7,5.5 C4.5,7.5 3,10.5 3,14 C3,18.4183 6.5817,22 11,22 C15.4183,22 19,18.4183 19,14 C19,10.5 17.5,7.5 15,5.5" stroke="white" stroke-width="2" fill="none"/>
    </svg>
  </div>

  <div class="status">VPN выключен</div>

  <div class="stats">
    <div class="stat-item">
      <span>Получено</span>
      <span class="stat-value">2.7 MB</span>
    </div>
    <div class="stat-item">
      <span>Отправлено</span> 
      <span class="stat-value">205 KB</span>
    </div>
    <div class="stat-item">
      <span>Ping</span>
      <span class="stat-value">45 ms</span>
    </div>
  </div>

  <button class="settings-button">⚙️ Настройки</button>
</div>

<script>
const powerBtn = document.getElementById('powerBtn');
const ipDisplay = document.getElementById('ipAddress');
const serverSelect = document.getElementById('serverSelect');
let isConnected = false;

const vpnIPs = {
  'us': '103.21.244.',
  'gb': '185.176.43.',
  'de': '185.93.3.',
  'jp': '45.89.174.',
  'fr': '185.128.25.',
  'ca': '169.150.196.',
  'nl': '92.223.89.',
  'sg': '128.199.77.',
  'au': '45.248.77.',
  'kr': '185.227.153.'
};

function generateRandomIP(country) {
  return vpnIPs[country] + Math.floor(Math.random() * 255);
}

function setupProxy(enabled) {
  if (enabled) {
    const proxyUrl = `http://${generateRandomIP(serverSelect.value)}:8080`;
    try {
      if (typeof chrome !== 'undefined' && chrome.proxy) {
        chrome.proxy.settings.set({
          value: {
            mode: "fixed_servers",
            rules: {
              singleProxy: {
                scheme: "http",
                host: proxyUrl
              }
            }
          }
        });
      }
    } catch (e) {
      console.log('Proxy setting demonstration only');
    }
  }
}

fetch('https://api.ipify.org?format=json')
  .then(response => response.json())
  .then(data => {
    ipDisplay.textContent = `IP: ${data.ip}`;
  })
  .catch(() => {
    ipDisplay.textContent = 'IP: 192.168.1.1';
  });

powerBtn.addEventListener('click', () => {
  isConnected = !isConnected;
  
  if (isConnected) {
    const ripple = document.createElement('div');
    ripple.className = 'ripple';
    powerBtn.appendChild(ripple);
    
    setTimeout(() => {
      ripple.remove();
    }, 2000);
    
    document.querySelector('.status').textContent = 'VPN включен';
    powerBtn.style.background = 'var(--accent)';
    
    const newIP = generateRandomIP(serverSelect.value);
    ipDisplay.textContent = `IP: ${newIP}`;
    setupProxy(true);
    
  } else {
    document.querySelector('.status').textContent = 'VPN выключен';
    powerBtn.style.background = '#666';
    setupProxy(false);
    
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        ipDisplay.textContent = `IP: ${data.ip}`;
      })
      .catch(() => {
        ipDisplay.textContent = 'IP: 192.168.1.1';
      });
  }
});

serverSelect.addEventListener('change', () => {
  if (isConnected) {
    const newIP = generateRandomIP(serverSelect.value);
    ipDisplay.textContent = `IP: ${newIP}`;
    setupProxy(true);
  }
});

setInterval(() => {
  if (isConnected) {
    const receivedEl = document.querySelector('.stat-item:nth-child(1) .stat-value');
    const sentEl = document.querySelector('.stat-item:nth-child(2) .stat-value');
    const pingEl = document.querySelector('.stat-item:nth-child(3) .stat-value');
    
    const received = parseFloat(receivedEl.textContent) + Math.random() * 0.1;
    const sent = parseFloat(sentEl.textContent) + Math.random() * 0.05;
    const ping = Math.floor(30 + Math.random() * 30);
    
    receivedEl.textContent = received.toFixed(1) + ' MB';
    sentEl.textContent = sent.toFixed(1) + ' KB';
    pingEl.textContent = ping + ' ms';
  }
}, 2000);
</script>
</body></html>
