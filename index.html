<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мини-приложение Telegram</title>
</head>
<body>
  <h1>Привет! Узнай свой Telegram ID</h1>

  <p id="userId">Телеграм ID: <span id="idResult">Не определён</span></p>
  <pre id="debugInfo"></pre> <!-- Для вывода отладочной информации -->

  <script>
    // Функция для получения Telegram ID
    function checkTelegram() {
      // Проверка доступности WebApp API в Telegram
      if (window.Telegram && window.Telegram.WebApp) {
        // Получаем данные пользователя
        const user = window.Telegram.WebApp.initDataUnsafe; // Данные передаются через initDataUnsafe

        // Выводим все данные в консоль для отладки
        console.log("initDataUnsafe:", user);
        document.getElementById('debugInfo').innerText = JSON.stringify(user, null, 2); // Показываем отладочную информацию

        if (user && user.user) {
          const userId = user.user.id;
          // Обновляем на странице
          document.getElementById('idResult').innerText = userId;
        } else {
          // Если данные пользователя не были получены
          document.getElementById('idResult').innerText = 'Не удалось получить данные о пользователе.';
        }
      }
    }

    // Автоматический запуск функции при загрузке страницы
    window.onload = checkTelegram;
  </script>
</body>
</html>
