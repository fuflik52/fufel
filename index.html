<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #faf8ef;
        }
        #game {
            position: relative;
            width: 320px;
            height: 320px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            background-color: #bbada0;
            border-radius: 10px;
            touch-action: none; /* Запрещает стандартное прокручивание на мобильных устройствах */
        }
        .cell {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #ccc0b3;
            border-radius: 5px;
        }
        .tile {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 5px;
            font-size: 32px;
            color: white;
            text-align: center;
            line-height: 80px;
            font-weight: bold;
            transform: scale(0);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .tile-2 { background-color: #eee4da; }
        .tile-4 { background-color: #ede0c8; }
        .tile-8 { background-color: #f2b179; }
        .tile-16 { background-color: #f59563; }
        .tile-32 { background-color: #f67c5f; }
        .tile-64 { background-color: #f65e3b; }
        .tile-128 { background-color: #edcf72; }
        .tile-256 { background-color: #edcc61; }
        .tile-512 { background-color: #edc850; }
        .tile-1024 { background-color: #edc53f; }
        .tile-2048 { background-color: #edc22e; }
    </style>
</head>
<body>
    <div id="game"></div>

    <script>
        const size = 4;
        const gameBoard = [];
        let gameStarted = false;

        // Генерация игрового поля
        function createGameBoard() {
            for (let i = 0; i < size; i++) {
                gameBoard[i] = [];
                for (let j = 0; j < size; j++) {
                    gameBoard[i][j] = 0;
                }
            }
        }

        // Добавление случайной плитки
        function addRandomTile() {
            const emptyTiles = [];
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (gameBoard[i][j] === 0) {
                        emptyTiles.push({ i, j });
                    }
                }
            }
            if (emptyTiles.length > 0) {
                const { i, j } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                gameBoard[i][j] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        // Обновление отображения игрового поля
        function updateGameDisplay() {
            const gameElement = document.getElementById('game');
            gameElement.innerHTML = '';

            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    gameElement.appendChild(cell);

                    if (gameBoard[i][j] !== 0) {
                        const tile = document.createElement('div');
                        tile.classList.add('tile', `tile-${gameBoard[i][j]}`);
                        tile.textContent = gameBoard[i][j];
                        tile.style.transform = 'scale(1)';
                        cell.appendChild(tile);
                    }
                }
            }
        }

        // Перемещение плиток влево
        function moveLeft() {
            let moved = false;
            for (let i = 0; i < size; i++) {
                let row = gameBoard[i].filter(x => x !== 0);
                for (let j = 0; j < row.length - 1; j++) {
                    if (row[j] === row[j + 1]) {
                        row[j] *= 2;
                        row[j + 1] = 0;
                        moved = true;
                    }
                }
                row = row.filter(x => x !== 0);
                while (row.length < size) row.push(0);
                gameBoard[i] = row;
            }
            return moved;
        }

        // Перемещение плиток вправо
        function moveRight() {
            let moved = false;
            for (let i = 0; i < size; i++) {
                let row = gameBoard[i].filter(x => x !== 0).reverse();
                for (let j = 0; j < row.length - 1; j++) {
                    if (row[j] === row[j + 1]) {
                        row[j] *= 2;
                        row[j + 1] = 0;
                        moved = true;
                    }
                }
                row = row.filter(x => x !== 0);
                while (row.length < size) row.push(0);
                gameBoard[i] = row.reverse();
            }
            return moved;
        }

        // Перемещение плиток вверх
        function moveUp() {
            let moved = false;
            for (let j = 0; j < size; j++) {
                let column = [];
                for (let i = 0; i < size; i++) column.push(gameBoard[i][j]);
                column = column.filter(x => x !== 0);
                for (let i = 0; i < column.length - 1; i++) {
                    if (column[i] === column[i + 1]) {
                        column[i] *= 2;
                        column[i + 1] = 0;
                        moved = true;
                    }
                }
                column = column.filter(x => x !== 0);
                while (column.length < size) column.push(0);
                for (let i = 0; i < size; i++) gameBoard[i][j] = column[i];
            }
            return moved;
        }

        // Перемещение плиток вниз
        function moveDown() {
            let moved = false;
            for (let j = 0; j < size; j++) {
                let column = [];
                for (let i = 0; i < size; i++) column.push(gameBoard[i][j]);
                column = column.filter(x => x !== 0).reverse();
                for (let i = 0; i < column.length - 1; i++) {
                    if (column[i] === column[i + 1]) {
                        column[i] *= 2;
                        column[i + 1] = 0;
                        moved = true;
                    }
                }
                column = column.filter(x => x !== 0);
                while (column.length < size) column.push(0);
                column = column.reverse();
                for (let i = 0; i < size; i++) gameBoard[i][j] = column[i];
            }
            return moved;
        }

        // Обработчик свайпов
        let startX, startY, endX, endY;
        document.addEventListener('touchstart', e => {
            startX = e.touches[0].pageX;
            startY = e.touches[0].pageY;
        });

        document.addEventListener('touchend', e => {
            endX = e.changedTouches[0].pageX;
            endY = e.changedTouches[0].pageY;

            const diffX = endX - startX;
            const diffY = endY - startY;

            let moved = false;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 30) {
                    moved = moveRight();
                } else if (diffX < -30) {
                    moved = moveLeft();
                }
            } else {
                if (diffY > 30) {
                    moved = moveDown();
                } else if (diffY < -30) {
                    moved = moveUp();
                }
            }

            if (moved) {
                addRandomTile();
                updateGameDisplay();
            }
        });

        // Инициализация игры
        function startGame() {
            createGameBoard();
            addRandomTile();
            addRandomTile();
            updateGameDisplay();
        }

        startGame();
    </script>
</body>
</html>
