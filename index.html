<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    transition: background-color 0.3s, color 0.3s;
}

:root {
    --primary-color: #007AFF;
    --background-color: #f5f5f5;
    --card-background: #fff;
    --text-color: #333;
    --border-color: #e0e0e0;
    --button-gray: #ffffff;
}

.dark-theme {
    --primary-color: #0A84FF;
    --background-color: #121212;
    --card-background: #1E1E1E;
    --text-color: #ffffff;
    --border-color: #2D2D2D;
}

body {
    background: var(--background-color);
}

.app-container {
    max-width: 480px;
    margin: 0 auto;
    background: var(--card-background);
    min-height: 100vh;
    position: relative;
    color: var(--text-color);
    overflow-y: auto;
    padding-bottom: 60px; /* Add padding for bottom nav */
}

.tokens-display {
    position: absolute;
    top: 20px;
    right: 20px;
    background: var(--background-color);
    padding: 8px 12px;
    border-radius: 16px;
    font-size: 14px;
    color: var(--text-color);
    font-weight: 500;
    border: 1px solid var(--border-color);
}

.profile-section {
    padding: 20px;
    background: var(--card-background);
    border-bottom: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    gap: 15px;
}

.profile-image {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: var(--background-color);
    display: flex;
    align-items: center;
    justify-content: center;
}

.profile-info h2 {
    font-size: 18px;
    font-weight: 600;
    color: var(--text-color);
}

.telegram-id {
    font-size: 14px;
    color: var(--text-color);
    opacity: 0.8;
    margin-top: 4px;
}

.subscription-section {
    padding: 20px;
    background: var(--background-color);
    border-radius: 12px;
    margin: 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    display: flex;
    align-items: center;
    gap: 15px;
}

.subscription-icon {
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.subscription-content {
    flex: 1;
}

.subscription-header {
    font-size: 18px;
    font-weight: 600;
    color: var(--text-color);
    margin-bottom: 8px;
}

.subscription-details {
    font-size: 15px;
    color: var(--text-color);
}

.new-chat-button {
    margin: 15px;
    padding: 15px;
    background: var(--primary-color);
    border-radius: 12px;
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    border: none;
    transition: all 0.2s ease;
}

.new-chat-button:hover {
    opacity: 0.9;
    transform: translateY(-1px);
}

.new-chat-button:active {
    transform: translateY(1px);
}

.action-button-container {
    padding: 15px;
}

.button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    text-align: center;
    margin-bottom: 10px;
}

.button-with-icon {
    display: flex;
    align-items: center;
    gap: 10px;
}

.button-icon {
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.primary-button {
    background: var(--button-gray);
    color: black;
    border: 1px solid var(--border-color);
}

.secondary-button {
    background: var(--background-color);
    color: var(--text-color);
    border: 1px solid var(--border-color);
}

.chat-history-container {
    margin: 15px;
    background: var(--card-background);
    border-radius: 12px;
    border: 1px solid var(--border-color);
}

.chat-history {
    max-height: calc(100vh - 200px); /* Adjust height to leave space for header and bottom nav */
    scrollbar-width: none; /* Firefox */
    -ms-overflow-style: none; /* IE and Edge */
    overflow-y: auto;
}

.chat-history::-webkit-scrollbar {
    display: none; /* Chrome, Safari and Opera */
}

.chat-item {
    display: flex;
    align-items: center;
    padding: 12px 15px;
    border-bottom: 1px solid var(--border-color);
    cursor: pointer;
    transition: background-color 0.2s;
}

.chat-item:last-child {
    border-bottom: none;
}

.chat-item:hover {
    background-color: var(--background-color);
}

.chat-main {
    display: flex;
    align-items: center;
    gap: 10px;
    flex: 1;
}

.chat-date {
    font-size: 12px;
    color: var(--text-color);
    opacity: 0.7;
    margin-left: 10px;
}

.chat-actions {
    display: flex;
    gap: 8px;
}

.chat-action-btn {
    background: none;
    border: none;
    padding: 4px;
    cursor: pointer;
    opacity: 0.7;
    transition: opacity 0.2s;
}

.chat-action-btn:hover {
    opacity: 1;
}

.message {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    max-width: 80%;
    padding: 10px;
    border-radius: 12px;
    animation: fadeIn 0.3s ease;
    transition: transform 0.2s ease;
}

.user-message {
    background: var(--primary-color);
    color: white;
    margin-left: auto;
}

.ai-message {
    background: var(--background-color);
    color: var(--text-color);
    margin-right: auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.message.typing {
    opacity: 0.7;
    font-style: italic;
}

.copy-button {
    background: none;
    border: none;
    cursor: pointer;
    margin-left: 8px;
    opacity: 0.6;
    transition: opacity 0.2s;
    font-size: 16px;
}

.copy-button:hover {
    opacity: 1;
}

.message.error {
    background: #ffebee;
    color: #c62828;
}

.chat-input {
    padding: 15px;
    border-top: 1px solid var(--border-color);
    display: flex;
    gap: 10px;
}

.chat-input input {
    flex: 1;
    padding: 10px;
    border: 1px solid var(--border-color);
    border-radius: 20px;
    background: var(--background-color);
    color: var(--text-color);
}

.send-button {
    background: var(--primary-color);
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.bottom-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    max-width: 480px;
    background: var(--card-background);
    border-top: 1px solid var(--border-color);
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    z-index: 1001; /* Ensure it stays above content */
}

.nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: var(--text-color);
    font-size: 12px;
    cursor: pointer;
    padding: 5px;
}

.nav-item.active {
    color: var(--primary-color);
}

.nav-item svg {
    width: 24px;
    height: 24px;
    margin-bottom: 4px;
}

.app-icon {
    width: 24px;
    height: 24px;
}

.chat-interface {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--card-background);
    z-index: 1002; /* Ensure it's above bottom nav */
    flex-direction: column;
}

.chat-header {
    padding: 15px;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    gap: 10px;
}

.back-button {
    background: none;
    border: none;
    cursor: pointer;
    color: var(--text-color);
}

.message:hover {
    cursor: grab;
}

.message:active {
    cursor: grabbing;
}

/* Add transition for swipe effect */
.swipe-left {
    animation: swipeLeft 0.3s forwards;
}

@keyframes swipeLeft {
    to {
        transform: translateX(-100%);
        opacity: 0;
    }
}

.swipe-right {
    animation: swipeRight 0.3s forwards;
}

@keyframes swipeRight {
    to {
        transform: translateX(100%);
        opacity: 0;
    }
}

/* Add styles for Telegram icon */
.telegram-icon {
    fill: #0088cc !important;
}

.profile-image svg {
    width: 60%;
    height: 60%;
}

/* Update CSS for settings panel and scrolling */
.settings-panel {
    display: none;
    padding: 20px;
    background: var(--card-background);
    height: calc(100vh - 60px); /* Subtract bottom nav height */
    overflow-y: auto;
}

.settings-header {
    margin-bottom: 20px;
}

.setting-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 0;
    border-bottom: 1px solid var(--border-color);
}

/* Add/update snowflake styles */
.snowflake {
    position: fixed;
    color: var(--text-color);
    font-size: 1em;
    text-shadow: 0 0 1px #000;
    pointer-events: none;
    user-select: none;
    z-index: 1000;
}

@keyframes snowfall {
    0% {
        transform: translate(0, -10px);
    }
    100% {
        transform: translate(0, 100vh);
    }
}

/* Add styles for the toggle switch */
.toggle-switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
}

.toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.toggle-slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
}

.toggle-slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
}

input:checked + .toggle-slider {
    background-color: var(--primary-color);
}

input:checked + .toggle-slider:before {
    transform: translateX(26px);
}

/* Style for the snowfall speed slider */
.snowfall-speed {
    width: 100%;
    height: 34px;
    -webkit-appearance: none;
    background: var(--background-color);
    outline: none;
    border-radius: 17px;
    padding: 0 4px;
}

.snowfall-speed::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 26px;
    height: 26px;
    border-radius: 50%;
    background: var(--primary-color);
    cursor: pointer;
}

.snowfall-speed::-moz-range-thumb {
    width: 26px;
    height: 26px;
    border-radius: 50%;
    background: var(--primary-color);
    cursor: pointer;
}

/* Additional CSS can be added here */

<script>
let snowflakeInterval = null;

let userTokens = parseInt(localStorage.getItem('userTokens') || '500');

function updateTokensDisplay() {
    const tokensDisplay = document.querySelector('.tokens-display');
    if (tokensDisplay) {
        tokensDisplay.textContent = `${userTokens} токенов`;
        localStorage.setItem('userTokens', userTokens.toString());
    }
}

let currentTelegramId = localStorage.getItem('telegramId') || null;
let currentUsername = localStorage.getItem('telegramUsername') || 'Username';
let currentAvatar = localStorage.getItem('telegramAvatar') || null;

async function fetchTelegramUserInfo() {
    if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe?.user) {
        // Get data from Telegram Web App if available
        const user = window.Telegram.WebApp.initDataUnsafe.user;
        return {
            id: user.id || 'Нет данных',
            username: user.username || 'Нет данных',
            avatar: user.photo_url || null
        };
    } else {
        // Return default values when not in Telegram
        return {
            id: 'Нет данных',
            username: 'Нет данных',
            avatar: null
        };
    }
}

function updateProfileDisplay() {
    // Update username
    const usernameElement = document.querySelector('.profile-info h2');
    if (usernameElement) {
        usernameElement.textContent = currentUsername || 'Нет данных';
    }

    // Update Telegram ID
    const telegramIdElement = document.getElementById('telegramId');
    if (telegramIdElement) {
        telegramIdElement.textContent = currentTelegramId || 'Нет данных';
    }

    // Update avatar if available
    const profileImage = document.querySelector('.profile-image');
    if (profileImage) {
        if (currentAvatar) {
            // Clear existing content
            profileImage.innerHTML = '';
            // Create and add image element
            const img = document.createElement('img');
            img.src = currentAvatar;
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.borderRadius = '50%';
            img.style.objectFit = 'cover';
            profileImage.appendChild(img);
        } else {
            // Show default Telegram icon if no avatar
            profileImage.innerHTML = `
                <svg class="app-icon" viewBox="0 0 24 24" fill="#0088cc">
                    <path d="M9.78 18.65l.28-4.23 7.68-6.92c.34-.31-.07-.46-.52-.19L7.74 13.3 3.64 12c-.88-.25-.89-.86.2-1.3l15.97-6.16c.73-.33 1.43.18 1.15 1.3l-2.72 12.81c-.19.91-.74 1.13-1.5.71L12.6 16.3l-1.99 1.93c-.23.23-.42.42-.83.42z"/>
                </svg>
            `;
        }
    }
}

function loadChatHistory() {
    const chatHistory = document.getElementById('chatHistory');
    const emptyHistory = document.getElementById('empty-history');
    
    // Try to get chat history from localStorage
    const savedChats = JSON.parse(localStorage.getItem('chatHistory')) || [];
    
    // Clear existing chat history display
    while (chatHistory.firstChild) {
        chatHistory.removeChild(chatHistory.firstChild);
    }
    
    if (savedChats.length === 0) {
        // Show empty history message
        chatHistory.appendChild(emptyHistory);
        return;
    }
    
    // Hide empty history message
    if (emptyHistory) {
        emptyHistory.style.display = 'none';
    }
    
    // Display each chat in history
    savedChats.forEach((chat, index) => {
        const chatItem = document.createElement('div');
        chatItem.className = 'chat-item';
        chatItem.innerHTML = `
            <div class="chat-main">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
                </svg>
                <span>${chat.title || `Чат ${index + 1}`}</span>
                <span class="chat-date">${new Date(chat.timestamp).toLocaleDateString()}</span>
            </div>
            <div class="chat-actions">
                <button class="chat-action-btn" onclick="deleteChat(${index})">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                    </svg>
                </button>
            </div>
        `;
        
        // Add click handler to open chat
        chatItem.addEventListener('click', (e) => {
            // Ignore if clicking delete button
            if (e.target.closest('.chat-action-btn')) return;
            openChat(chat);
        });
        
        chatHistory.appendChild(chatItem);
    });
}

// Add this helper function to delete chats
function deleteChat(index) {
    const savedChats = JSON.parse(localStorage.getItem('chatHistory')) || [];
    savedChats.splice(index, 1);
    localStorage.setItem('chatHistory', JSON.stringify(savedChats));
    loadChatHistory();
}

// Add this helper function to open a specific chat
function openChat(chat) {
    const chatInterface = document.getElementById('chatInterface');
    const chatMessages = document.getElementById('chatMessages');
    
    // Clear existing messages
    chatMessages.innerHTML = '';
    
    // Display chat messages
    chat.messages?.forEach(msg => {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${msg.type}-message`;
        messageDiv.textContent = msg.content;
        chatMessages.appendChild(messageDiv);
    });
    
    chatInterface.style.display = 'flex';
}

// Add this helper function to create new chats
function createNewChat() {
    const savedChats = JSON.parse(localStorage.getItem('chatHistory')) || [];
    const newChat = {
        id: Date.now(),
        title: `Чат ${savedChats.length + 1}`,
        timestamp: Date.now(),
        messages: []
    };
    
    savedChats.push(newChat);
    localStorage.setItem('chatHistory', JSON.stringify(savedChats));
    
    // Open the new chat
    openChat(newChat);
}

// Add event listeners for the bottom navigation
document.addEventListener('DOMContentLoaded', () => {
    // Handle navigation items
    const navItems = document.querySelectorAll('.nav-item');
    const mainContent = document.querySelector('.app-container');
    const settingsPanel = document.getElementById('settingsPanel');
    const chatInterface = document.getElementById('chatInterface');

    navItems.forEach(item => {
        item.addEventListener('click', function() {
            const type = this.textContent.trim();
            
            // Remove active class from all items
            navItems.forEach(navItem => navItem.classList.remove('active'));
            
            // Add active class to clicked item
            this.classList.add('active');
            
            // Handle different navigation items
            switch(type) {
                case 'Главная':
                    if (chatInterface.style.display !== 'flex') {
                        mainContent.style.display = 'block';
                        settingsPanel.style.display = 'none';
                    }
                    break;
                case 'Чаты':
                    loadChatHistory(); // Make sure this function exists
                    break;
                case 'Настройки':
                    if (chatInterface.style.display !== 'flex') {
                        mainContent.style.display = 'none';
                        settingsPanel.style.display = 'block';
                    }
                    break;
            }
        });
    });
});
